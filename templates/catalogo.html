<!-- catalogo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo por usuario</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getFirestore, doc, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyALJLWb4tPUVq9UwZ9dB-L6P1AJX9TWCeM",
    authDomain: "appweb-2167a.firebaseapp.com",
    projectId: "appweb-2167a",
    storageBucket: "appweb-2167a.firebasestorage.app",
    messagingSenderId: "681717342631",
    appId: "1:681717342631:web:f95e6c18b34bae5725d682"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const usuario = "{{ session['usuario'] or 'anonimo' }}";
    const productosRef = collection(doc(db, "usuarios", usuario), "productos");

    async function cargarProductos() {
      const snapshot = await getDocs(productosRef);
      const contenedor = document.getElementById("catalogo");

      snapshot.forEach(doc => {
        const p = doc.data();
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <h3>${p.nombre}</h3>
          <p>Precio: $${p.precio}</p>
          <img src="/static/img/${p.imagen}" alt="${p.nombre}" />
        `;
        contenedor.appendChild(div);
      });
    }

    cargarProductos();
  </script>
  <style>
    .producto { margin: 20px; padding: 10px; border: 1px solid #ccc; }
    img { max-width: 200px; }
  </style>
</head>
<body>
  <h1>Catálogo de productos</h1>
  <div id="catalogo"></div>
</body>
</html>
