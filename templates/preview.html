<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista previa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&family=Fira+Code&family=Raleway&family=Quicksand&family=Pacifico&family=Source+Serif+4&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('/static/img/fondo.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }

    .modo-claro {
      color: #333;
    }

    .modo-claro .card {
      background-color: #fff;
      color: #333;
      border: none;
    }

    .modo-claro .btn-grupo {
      background-color: #007bff;
      color: white;
      border: none;
    }

    .modo-oscuro {
      color: white;
    }

    .modo-oscuro .card {
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .modo-oscuro .btn-grupo {
      background-color: #007bff;
      color: black;
      border: 2px solid #007bff;
    }

    .card-img-top {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-grupo {
      padding: 8px 16px;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-grupo:hover {
      background-color: #fff;
      color: #007bff;
    }

    .btn-grupo.active {
      box-shadow: 0 0 5px #007bff;
    }

    .grupo-section {
      display: none;
    }

    .grupo-section.active {
      display: block;
    }

    .btn-auto {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .btn-auto:hover {
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
    }

    #carrito {
      position: fixed;
      bottom: 80px;
      right: 20px;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      z-index: 999;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
    }

    #toggleCarrito {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 14px;
      border-radius: 50px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      box-shadow: 0 0 5px white;
    }
  </style>
</head>
<body class="container py-5 modo-claro">
  <div class="text-center my-3">
    <img src="/static/img/logo.png" alt="Logo" style="max-height: 80px;">
  </div>

  <div class="text-center mb-4">
    <div style="background-color: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 10px; display: inline-block; max-width: 800px;">
      <p style="margin: 0;">Bienvenido a nuestro cat√°logo</p>
    </div>
  </div>

  <!-- Botones de grupo din√°micos -->
  <div id="botones-grupo" class="text-center mb-4"></div>

  <!-- Contenedor de productos agrupados -->
  <div id="contenedor-productos"></div>

  <div class="text-center mt-5">
    <a href="/descargar" class="btn btn-primary px-5">Descargar sitio</a>
  </div>

  <div class="social-icons">
    <a href="https://facebook.com" target="_blank">
      <img src="/static/img/facebook.png" alt="Facebook">
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="/static/img/instagram.png" alt="Instagram">
    </a>
    <a href="https://wa.me/5490000000000" target="_blank">
      <img src="/static/img/whatsapp.png" alt="WhatsApp">
    </a>
  </div>

  <div class="bloque-ubicacion text-center mt-4">
    <p style="margin-bottom: 6px;">üìç Ushuaia, Tierra del Fuego</p>
    <a href="https://maps.google.com" target="_blank">
      <img src="/static/img/map.png" alt="Ver en Google Maps" style="width: 30px;">
    </a>
  </div>

  <button id="toggleCarrito">üõí</button>

  <div id="carrito">
    <h5>üõí Tu carrito</h5>
    <ul id="listaCarrito"></ul>
    <p><strong>Total:</strong> $<span id="totalCarrito">0</span></p>
    <div class="d-grid gap-2">
      <button class="btn btn-sm btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
      <a id="enviarCarrito" class="btn btn-sm btn-success" target="_blank">Enviar por WhatsApp</a>
    </div>
  </div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

// Cargar configuraci√≥n visual desde Firestore
const configRef = doc(db, "configuracion", "visual");
const configSnap = await getDoc(configRef);

if (configSnap.exists()) {
  const config = configSnap.data();

  // Fondo visual
  if (config.estilo_visual) {
    document.body.style.backgroundImage = `url('/static/img/${config.estilo_visual}.jpeg')`;
  }

  // Logo
  if (config.logo) {
    const logoContainer = document.querySelector("#logo-container");
    if (logoContainer) {
      logoContainer.innerHTML = `<img src="/static/img/${config.logo}" alt="Logo" style="max-height: 80px;">`;
    }
  }

  // Redes sociales
  const socialContainer = document.querySelector(".social-icons");
  socialContainer.innerHTML = "";

  if (config.facebook?.trim()) {
    socialContainer.innerHTML += `
      <a href="${config.facebook}" target="_blank">
        <img src="/static/img/facebook.png" alt="Facebook" style="width: 30px;">
      </a>`;
  }

  if (config.instagram?.trim()) {
    socialContainer.innerHTML += `
      <a href="${config.instagram}" target="_blank">
        <img src="/static/img/instagram.png" alt="Instagram" style="width: 30px;">
      </a>`;
  }

  if (config.whatsapp?.trim()) {
    socialContainer.innerHTML += `
      <a href="${config.whatsapp}" target="_blank">
        <img src="/static/img/whatsapp.png" alt="WhatsApp" style="width: 30px;">
      </a>`;
  }
}

  const firebaseConfig = {
    apiKey: "AIzaSyALJLWb4tPUVq9UwZ9dB-L6P1AJX9TWCeM",
    authDomain: "appweb-2167a.firebaseapp.com",
    projectId: "appweb-2167a",
    storageBucket: "appweb-2167a.firebasestorage.app",
    messagingSenderId: "681717342631",
    appId: "1:681717342631:web:388935feb3cabc1525d682"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const contenedor = document.getElementById("contenedor-productos");
  const botonera = document.getElementById("botones-grupo");

  onSnapshot(collection(db, "productos"), snapshot => {
    contenedor.innerHTML = "";
    botonera.innerHTML = "";

    const grupos = {};

    snapshot.forEach(doc => {
      const p = doc.data();
      const grupo = p.grupo?.trim() || "General";
      if (!grupos[grupo]) grupos[grupo] = [];
      grupos[grupo].push({ id: doc.id, ...p });
    });

    // Crear botones
    Object.keys(grupos).forEach((grupo, index) => {
      const btn = document.createElement("button");
      btn.className = "btn-grupo";
      btn.textContent = grupo;
      btn.onclick = (event) => mostrarGrupo(grupo, event);
      botonera.appendChild(btn);
      if (index === 0) btn.classList.add("active");
    });

    // Renderizar grupos
    Object.entries(grupos).forEach(([grupo, productos], index) => {
      const grupoDiv = document.createElement("div");
      grupoDiv.className = "row grupo-section";
      grupoDiv.id = "grupo_" + grupo;
      if (index === 0) grupoDiv.classList.add("active");

      productos.forEach(p => {
        grupoDiv.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card p-3" data-id="${p.id}">
              <img src="/static/img/${p.imagen}" class="card-img-top" alt="${p.nombre}" loading="lazy">
              <div class="card-body">
                <h5 class="card-title">${p.nombre}</h5>
                <p class="card-text">${p.descripcion}</p>
                <p><strong>Precio:</strong> $${p.precio}</p>
                <div class="mt-2 d-flex justify-content-between align-items-center">
                  <label for="cantidad_${p.id}" class="me-2 mb-0" style="font-size: 14px;">Cantidad:</label>
                  <input type="number" min="1" max="10" value="1" class="form-control form-control-sm me-2" style="width: 70px;" id="cantidad_${p.id}">
                  <button type="button" class="btn btn-auto" onclick="agregarAlCarrito('${p.nombre}', '${p.precio}', 'cantidad_${p.id}')">üõí</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });

      contenedor.appendChild(grupoDiv);
    });
  });

  window.mostrarGrupo = function(nombre, event) {
    document.querySelectorAll('.grupo-section').forEach(div => div.classList.remove('active'));
    const grupoActivo = document.getElementById('grupo_' + nombre);
    if (grupoActivo) grupoActivo.classList.add('active');

    document.querySelectorAll('.btn-grupo').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  };
</script>
<script>
  const configWhatsApp = "https://wa.me/5490000000000";
  let carrito = [];

  function agregarAlCarrito(nombre, precio, idCantidad) {
    const cantidadInput = document.getElementById(idCantidad);
    const cantidad = parseInt(cantidadInput?.value) || 1;

    carrito.push({
      nombre,
      precio: parseFloat(precio),
      cantidad
    });

    actualizarCarrito();
  }

  function vaciarCarrito() {
    carrito = [];
    actualizarCarrito();
  }

  function actualizarCarrito() {
    const lista = document.getElementById('listaCarrito');
    const total = document.getElementById('totalCarrito');
    lista.innerHTML = '';
    let suma = 0;

    carrito.forEach(item => {
      const subtotal = item.precio * item.cantidad;
      lista.innerHTML += `<li>${item.nombre} x ${item.cantidad} - $${subtotal.toFixed(2)}</li>`;
      suma += subtotal;
    });

    total.textContent = suma.toFixed(2);

    const mensaje = encodeURIComponent(
      `Hola, quiero consultar por:\n` +
      carrito.map(i => `- ${i.nombre} x ${i.cantidad}: $${(i.precio * i.cantidad).toFixed(2)}`).join('\n') +
      `\nTotal estimado: $${suma.toFixed(2)}`
    );

    document.getElementById('enviarCarrito').href = configWhatsApp + '?text=' + mensaje;
  }

  document.getElementById('toggleCarrito').onclick = function() {
    const carritoDiv = document.getElementById('carrito');
    carritoDiv.style.display = carritoDiv.style.display === 'none' ? 'block' : 'none';
  };
</script>

</body>
</html>
