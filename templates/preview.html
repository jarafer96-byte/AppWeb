<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista previa</title>
  <link href="https://fonts.googleapis.com/css2?family={{ estilo.fuente | replace(' ', '+') }}&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: '{{ estilo.fuente }}', sans-serif;
      background: {{ estilo.fondo }};
      color: #fff;
    }
    .btn-whatsapp {
      background-color: #25D366;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      {% if estilo.boton_whatsapp == 'glow' %}
      box-shadow: 0 0 10px #25D366;
      {% elif estilo.boton_whatsapp == 'bounce' %}
      animation: bounce 1s infinite;
      {% endif %}
    }
    .card {
      {% if estilo.cards == 'borde-neon' %}
      border: 2px solid {{ estilo.color_primario }};
      box-shadow: 0 0 10px {{ estilo.color_primario }};
      {% elif estilo.cards == 'sombra-suave' %}
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      {% endif %}
    }
    .btn-primary {
      background-color: {{ estilo.color_primario }};
      border: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="text-center mb-4">{{ config.titulo }}</h1>
  <p class="text-center">{{ config.descripcion }}</p>

  <div class="row">
    {% for producto in config.productos %}
    <div class="col-md-4 mb-4">
      <div class="card p-3 text-dark bg-light">
        <img src="/static/img/{{ producto.imagen }}" class="card-img-top" alt="{{ producto.nombre }}">
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <p><strong>{{ textos[config.idioma]['precio'] }}:</strong> $ {{ producto.precio }}</p>
          <a href="https://wa.me/549XXXXXXXXXX" class="btn btn-whatsapp">
            {{ textos[config.idioma]['contacto'] }}
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="text-center mt-5">
    <a href="/descargar" class="btn btn-primary px-5">
      <i class="bi bi-download"></i> Descargar sitio
    </a>
  </div>
</body>
</html>
