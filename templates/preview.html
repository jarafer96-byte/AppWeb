        }
        h1 {
            color: {{ config.color }};
        }
        button {
            background-color: {{ config.color }};
            color: white;
            padding: 10px;

            box-shadow: {% if config.botones == 'sombra' %}2px 2px 5px gray{% else %}none{% endif %};
        }
    </style>
</head>
<body>
    <h1>{{ config.titulo }}</h1>
