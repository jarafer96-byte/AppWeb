<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista previa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts base -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --color-principal: #007bff;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }

    .btn-grupo {
      background-color: var(--color-principal);
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-grupo:hover {
      background-color: #fff;
      color: var(--color-principal);
    }

    .btn-grupo.active {
      box-shadow: 0 0 5px var(--color-principal);
    }

    .btn-auto {
      background-color: var(--color-principal);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .btn-auto:hover {
      background-color: white;
      color: var(--color-principal);
      border: 1px solid var(--color-principal);
    }

    .grupo-section {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    .grupo-section.active {
      opacity: 1;
      visibility: visible;
    }

    .card-img-top {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .badge-custom {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 12px;
      margin-bottom: 8px;
      color: white;
    }

    .badge-oferta {
      background-color: #e74c3c;
    }

    .badge-nuevo {
      background-color: #27ae60;
    }

    #carrito {
      position: fixed;
      bottom: 80px;
      right: 20px;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      z-index: 999;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
    }

    #toggleCarrito {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 14px;
      border-radius: 50px;
      font-weight: bold;
      background-color: var(--color-principal);
      color: white;
      border: none;
      box-shadow: 0 0 5px white;
    }

    .social-icons img {
      width: 30px;
      margin: 0 10px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 3px white);
    }

    .social-icons img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 6px var(--color-principal));
    }

    .bloque-ubicacion {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      margin: 20px auto 0;
      box-shadow: 0 0 6px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body class="container py-5">
  <!-- Logo dinámico -->
  <div id="logo-container" class="text-center my-3"></div>

  <!-- Sobre mí (opcional) -->
  <div class="text-center mb-4">
    <div style="background-color: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 10px; display: inline-block; max-width: 800px;">
      <p style="margin: 0;">Bienvenido a nuestro catálogo</p>
    </div>
  </div>

  <!-- Buscador -->
  <div class="text-center mb-4">
    <input type="text" id="buscador" class="form-control" placeholder="Buscar producto..." style="max-width: 400px; margin: 0 auto;">
  </div>

  <!-- Botones de grupo -->
  <div id="botones-grupo" class="text-center mb-4"></div>

  <!-- Contenedor de productos -->
  <div id="contenedor-productos"></div>

  <!-- Botón de descarga -->
  <div class="text-center mt-5">
    <a href="/descargar" class="btn btn-primary px-5">Descargar sitio</a>
  </div>

  <!-- Redes sociales dinámicas -->
  <div class="social-icons text-center mt-4"></div>

  <!-- Ubicación dinámica -->
  <div id="bloque-ubicacion" class="bloque-ubicacion text-center mt-4"></div>

  <!-- Botón flotante del carrito -->
  <button id="toggleCarrito">🛒</button>

  <!-- Carrito -->
  <div id="carrito">
    <h5>🛒 Tu carrito</h5>
    <ul id="listaCarrito"></ul>
    <p><strong>Total:</strong> $<span id="totalCarrito">0</span></p>
    <div class="d-grid gap-2">
      <button class="btn btn-sm btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
      <a id="enviarCarrito" class="btn btn-sm btn-success" target="_blank">Enviar por WhatsApp</a>
    </div>
  </div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, doc, getDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_DOMINIO.firebaseapp.com",
    projectId: "TU_PROJECT_ID",
    storageBucket: "TU_BUCKET.appspot.com",
    messagingSenderId: "TU_SENDER_ID",
    appId: "TU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const contenedor = document.getElementById("contenedor-productos");
  const botonera = document.getElementById("botones-grupo");

  // 🔧 Configuración visual
  const configRef = doc(db, "configuracion", "visual");
  const configSnap = await getDoc(configRef);

  if (configSnap.exists()) {
    const config = configSnap.data();

    // Fondo
    if (config.estilo_visual) {
      document.body.style.backgroundImage = `url('/static/img/${config.estilo_visual}.jpeg')`;
    }

    // Logo
    if (config.logo) {
      const logoContainer = document.querySelector("#logo-container");
      logoContainer.innerHTML = `<img src="/static/img/${config.logo}" alt="Logo" style="max-height: 80px;">`;
    }

    // Fuente
    if (config.fuente?.trim()) {
      document.body.style.fontFamily = config.fuente;
      const googleFonts = ["Roboto", "Playfair Display", "Fira Code", "Raleway", "Quicksand", "Pacifico", "Source Serif 4"];
      const fuenteNormalizada = config.fuente.replace(/['"]/g, "").trim();
      if (googleFonts.includes(fuenteNormalizada)) {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = `https://fonts.googleapis.com/css2?family=${fuenteNormalizada.replace(/ /g, '+')}&display=swap`;
        document.head.appendChild(link);
      }
    }

    // Color
    if (config.color?.trim()) {
      document.documentElement.style.setProperty('--color-principal', config.color);
    }

    // Redes sociales
    const socialContainer = document.querySelector(".social-icons");
    socialContainer.innerHTML = "";

    if (config.facebook?.trim()) {
      socialContainer.innerHTML += `<a href="${config.facebook}" target="_blank"><img src="/static/img/facebook.png" alt="Facebook"></a>`;
    }
    if (config.instagram?.trim()) {
      socialContainer.innerHTML += `<a href="${config.instagram}" target="_blank"><img src="/static/img/instagram.png" alt="Instagram"></a>`;
    }
    if (config.whatsapp?.trim()) {
      socialContainer.innerHTML += `<a href="${config.whatsapp}" target="_blank"><img src="/static/img/whatsapp.png" alt="WhatsApp"></a>`;
    }
  }

  // 🔧 Ubicación
  const ubicacionRef = doc(db, "configuracion", "ubicacion");
  const ubicacionSnap = await getDoc(ubicacionRef);

  if (ubicacionSnap.exists()) {
    const datos = ubicacionSnap.data();
    const ubicacionDiv = document.getElementById("bloque-ubicacion");

    if (datos.ubicacion?.trim()) {
      let html = `<p style="margin-bottom: 6px;">📍 ${datos.ubicacion}</p>`;
      if (datos.link_mapa?.trim()) {
        html += `<a href="${datos.link_mapa}" target="_blank"><img src="/static/img/map.png" alt="Ver en Google Maps" style="width: 30px;"></a>`;
      }
      ubicacionDiv.innerHTML = html;
    }
  }
  // 🔧 Productos
  const productosRef = collection(db, "productos");
  let productosPorGrupo = {};

  onSnapshot(productosRef, (snapshot) => {
    contenedor.innerHTML = "";
    botonera.innerHTML = "";
    productosPorGrupo = {};

    snapshot.forEach(doc => {
      const p = doc.data();
      const grupo = p.grupo || "Otros";

      if (!productosPorGrupo[grupo]) {
        productosPorGrupo[grupo] = [];
      }

      productosPorGrupo[grupo].push({ ...p, id: doc.id });
    });

    Object.entries(productosPorGrupo).forEach(([grupo, productos]) => {
      // Evitar duplicados
      const grupoId = "grupo_" + grupo;
      const existente = document.getElementById(grupoId);
      if (existente) existente.remove();

      // Crear botón si no existe
      if (!document.querySelector(`.btn-grupo[data-grupo="${grupo}"]`)) {
        const btn = document.createElement("button");
        btn.className = "btn-grupo";
        btn.textContent = grupo;
        btn.dataset.grupo = grupo;
        btn.onclick = (event) => mostrarGrupo(grupo, event);
        botonera.appendChild(btn);
      }

      // Crear sección de grupo
      const grupoDiv = document.createElement("div");
      grupoDiv.className = "row grupo-section";
      grupoDiv.id = grupoId;

      productos.forEach(p => {
        let badges = "";
        if (p.oferta) {
          badges += `<span class="badge-custom badge-oferta me-2">Oferta</span>`;
        }
        if (p.nuevo) {
          badges += `<span class="badge-custom badge-nuevo">Nuevo</span>`;
        }

        grupoDiv.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card p-3" data-id="${p.id}">
              <img src="/static/img/${p.imagen}" class="card-img-top" alt="${p.nombre}" loading="lazy">
              <div class="card-body">
                ${badges}
                <h5 class="card-title">${p.nombre}</h5>
                <p class="card-text">${p.descripcion}</p>
                <p><strong>Precio:</strong> $${p.precio}</p>
                <div class="mt-2 d-flex justify-content-between align-items-center">
                  <label for="cantidad_${p.id}" class="me-2 mb-0" style="font-size: 14px;">Cantidad:</label>
                  <input type="number" min="1" max="10" value="1" class="form-control form-control-sm me-2" style="width: 70px;" id="cantidad_${p.id}">
                  <button type="button" class="btn btn-auto" onclick="agregarAlCarrito('${p.nombre}', '${p.precio}', 'cantidad_${p.id}')">🛒</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });

      contenedor.appendChild(grupoDiv);
    });

    // Activar primer grupo
    const primerGrupo = Object.keys(productosPorGrupo)[0];
    if (primerGrupo) mostrarGrupo(primerGrupo);
  });

  // Mostrar grupo con animación
  function mostrarGrupo(nombre, event) {
    document.querySelectorAll('.btn-grupo').forEach(btn => btn.classList.remove('active'));
    if (event?.target) event.target.classList.add('active');

    document.querySelectorAll('.grupo-section').forEach(div => div.classList.remove('active'));
    const grupoActivo = document.getElementById('grupo_' + nombre);
    if (grupoActivo) {
      void grupoActivo.offsetWidth;
      grupoActivo.classList.add('active');
    }
  }

  // Búsqueda en vivo
  document.getElementById("buscador").addEventListener("input", function () {
    const texto = this.value.toLowerCase().trim();
    filtrarProductos(texto);
  });

  function filtrarProductos(texto) {
    contenedor.innerHTML = "";

    Object.entries(productosPorGrupo).forEach(([grupo, productos]) => {
      const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(texto));
      if (filtrados.length === 0) return;

      const grupoDiv = document.createElement("div");
      grupoDiv.className = "row grupo-section active";
      grupoDiv.id = "grupo_" + grupo;

      filtrados.forEach(p => {
        let badges = "";
        if (p.oferta) {
          badges += `<span class="badge-custom badge-oferta me-2">Oferta</span>`;
        }
        if (p.nuevo) {
          badges += `<span class="badge-custom badge-nuevo">Nuevo</span>`;
        }

        grupoDiv.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card p-3" data-id="${p.id}">
              <img src="/static/img/${p.imagen}" class="card-img-top" alt="${p.nombre}" loading="lazy">
              <div class="card-body">
                ${badges}
                <h5 class="card-title">${p.nombre}</h5>
                <p class="card-text">${p.descripcion}</p>
                <p><strong>Precio:</strong> $${p.precio}</p>
                <div class="mt-2 d-flex justify-content-between align-items-center">
                  <label for="cantidad_${p.id}" class="me-2 mb-0" style="font-size: 14px;">Cantidad:</label>
                  <input type="number" min="1" max="10" value="1" class="form-control form-control-sm me-2" style="width: 70px;" id="cantidad_${p.id}">
                  <button type="button" class="btn btn-auto" onclick="agregarAlCarrito('${p.nombre}', '${p.precio}', 'cantidad_${p.id}')">🛒</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });

      contenedor.appendChild(grupoDiv);
    });
  }
  // 🔧 Carrito
  const configWhatsApp = "https://wa.me/5490000000000";
  let carrito = [];

  function agregarAlCarrito(nombre, precio, idCantidad) {
    const cantidadInput = document.getElementById(idCantidad);
    const cantidad = parseInt(cantidadInput?.value) || 1;

    carrito.push({
      nombre,
      precio: parseFloat(precio),
      cantidad
    });

    actualizarCarrito();
  }

  function vaciarCarrito() {
    carrito = [];
    actualizarCarrito();
  }

  function actualizarCarrito() {
    const lista = document.getElementById('listaCarrito');
    const total = document.getElementById('totalCarrito');
    lista.innerHTML = '';
    let suma = 0;

    carrito.forEach(item => {
      const subtotal = item.precio * item.cantidad;
      lista.innerHTML += `<li>${item.nombre} x ${item.cantidad} - $${subtotal.toFixed(2)}</li>`;
      suma += subtotal;
    });

    total.textContent = suma.toFixed(2);

    const mensaje = encodeURIComponent(
      `Hola, quiero consultar por:\n` +
      carrito.map(i => `- ${i.nombre} x ${i.cantidad}: $${(i.precio * i.cantidad).toFixed(2)}`).join('\n') +
      `\nTotal estimado: $${suma.toFixed(2)}`
    );

    document.getElementById('enviarCarrito').href = configWhatsApp + '?text=' + mensaje;
  }

  document.getElementById('toggleCarrito').onclick = function() {
    const carritoDiv = document.getElementById('carrito');
    carritoDiv.style.display = carritoDiv.style.display === 'none' ? 'block' : 'none';
  };
</script>
</body>
</html>
