<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Step 0 - Subir imágenes</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .preview img { width: 150px; height: auto; border: 1px solid #ccc; border-radius: 4px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Subí tus imágenes (máx. 4 MB cada una)</h2>

  <form method="POST" action="/step0" enctype="multipart/form-data">
    <input type="file" name="imagenes" id="imagenes" multiple accept="image/*">
    <button type="submit">Subir y continuar</button>
  </form>

  <div class="error" id="error"></div>
  <div class="preview" id="preview"></div>

  <script>
    const input = document.getElementById('imagenes');
    const preview = document.getElementById('preview');
    const error = document.getElementById('error');

    input.addEventListener('change', () => {
      preview.innerHTML = '';
      error.textContent = '';
      const files = input.files;

      for (let file of files) {
        if (file.size > 4 * 1024 * 1024) {
          error.textContent = `La imagen "${file.name}" supera los 4 MB.`;
          input.value = '';
          preview.innerHTML = '';
          break;
        }

        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
