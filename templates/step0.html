<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configurá tu catálogo</title>
  <style>
    body {
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #8e2de2, #ff6f61);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .mensaje-final {
      margin-top: 30px;
      font-style: italic;
      text-align: center;
      color: #ccc;
    }

    .mensaje-final span {
      display: block;
      margin-top: 10px;
      color: #ffcc00;
      font-weight: bold;
    }

    .preview-imagenes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .preview-imagenes img {
      width: 120px;
      height: 80px;
      object-fit: contain;
      border: 1px solid #555;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Subí las imágenes de tu catálogo</h2>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="imagenes" multiple accept="image/*" class="form-control mb-3" placeholder="Seleccioná tus imágenes">
    <div class="text-center">
      <button type="submit" class="btn-gradient">Procesar imágenes</button>
    </div>
  </form>

  {% if imagenes %}
    <div class="preview-imagenes">
      {% for img in imagenes %}
        <img src="{{ img }}" alt="Imagen subida">
      {% endfor %}
    </div>
  {% endif %}

  <div class="mensaje-final">
    ¿Tenés muchas imágenes? <a href="#" style="color: #00c853; text-decoration: underline;">Contactanos para ayudarte</a>
    <span>⚠️ Las imágenes serán redimensionadas automáticamente para optimizar tu sitio.</span>
  </div>
</body>
</html>
