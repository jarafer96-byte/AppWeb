<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estilo visual del sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }

    h2 {
      color: white;
    }

    .opcion {
      background-color: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .opcion:hover {
      background-color: rgba(255,255,255,0.15);
    }

    .opcion.seleccionada {
      border: 2px solid #ff6f61;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #8e2de2, #ff6f61);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Ajustes visuales del sitio</h2>

    <form method="POST" action="/step4">
      <!-- Estilo de botones -->
      <div class="mb-4">
        <h5>Estilo de botones</h5>
        <div class="opcion" onclick="seleccionar(this, 'boton', 'gradient')">Redondeado degradado (actual)</div>
        <div class="opcion" onclick="seleccionar(this, 'boton', 'cuadrado')">Cuadrado moderno</div>
        <div class="opcion" onclick="seleccionar(this, 'boton', 'pastel')">Pastel suave</div>
        <div class="opcion" onclick="seleccionar(this, 'boton', 'neon')">Ne√≥n oscuro</div>
      </div>

      <!-- Estilo de tarjetas -->
      <div class="mb-4">
        <h5>Estilo de tarjetas</h5>
        <div class="opcion" onclick="seleccionar(this, 'tarjeta', 'mate')">Mate redondeado</div>
        <div class="opcion" onclick="seleccionar(this, 'tarjeta', 'clear')">Transparente elegante</div>
        <div class="opcion" onclick="seleccionar(this, 'tarjeta', 'pastel')">Pastel con sombra</div>
        <div class="opcion" onclick="seleccionar(this, 'tarjeta', 'flat')">Minimal sin borde</div>
      </div>

      <!-- Bordes y sombras -->
      <div class="mb-4">
        <h5>Extras visuales</h5>
        <div class="opcion" onclick="seleccionar(this, 'borde', 'claro')">Borde claro</div>
        <div class="opcion" onclick="seleccionar(this, 'borde', 'oscuro')">Borde oscuro</div>
        <div class="opcion" onclick="seleccionar(this, 'sombra', 'suave')">Sombra suave</div>
        <div class="opcion" onclick="seleccionar(this, 'sombra', 'intensa')">Sombra intensa</div>
      </div>

      <input type="hidden" name="boton" id="boton">
      <input type="hidden" name="tarjeta" id="tarjeta">
      <input type="hidden" name="borde" id="borde">
      <input type="hidden" name="sombra" id="sombra">

      <div class="text-center mt-4">
        <button type="submit" class="btn-gradient px-5 py-2">Continuar al preview</button>
      </div>
    </form>
  </div>

  <script>
    function seleccionar(elemento, campo, valor) {
      document.querySelectorAll('.opcion').forEach(op => op.classList.remove('seleccionada'));
      elemento.classList.add('seleccionada');
      document.getElementById(campo).value = valor;
    }
  </script>
</body>
</html>
