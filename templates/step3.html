<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido del sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }

    h2 {
      color: white;
    }

    .selector-imagenes label input[type="radio"]:checked + img {
      border: 2px solid #ff6f61;
      box-shadow: 0 0 5px #ff6f61;
      border-radius: 6px;
    }

    .form-control {
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: none;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .card {
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: none;
      border-radius: 12px;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #8e2de2, #ff6f61);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    label.btn-imagen {
      display: block;
      width: 100%;
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: 1px dashed #888;
      border-radius: 8px;
      padding: 6px 6px;
      text-align: center;
      font-size: 0.85em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    label.btn-imagen:hover {
      background-color: rgba(255,255,255,0.15);
      border-color: #ccc;
    }

    label.btn-imagen.cargado {
      background-color: rgba(40,167,69,0.2);
      border-color: #28a745;
      color: #28a745;
    }

    label.btn-imagen.cargado::after {
      content: " ‚úì";
      color: #28a745;
      margin-left: 4px;
    }

    textarea {
      resize: none;
    }

    .mensaje-final {
      margin-top: 30px;
      font-style: italic;
      text-align: center;
      color: #ccc;
    }

    .mensaje-final span {
      display: block;
      margin-top: 10px;
      color: #ffcc00;
      font-weight: bold;
    }
    .card .row {
  margin-bottom: 4px;
}
.card .form-control,
.card textarea {
  padding: 4px 8px;
  font-size: 0.85em;
}
label.btn-imagen {
  font-size: 0.75em;
  padding: 4px 8px;
}

    .loader {
      border: 8px solid rgba(255,255,255,0.1);
      border-top: 8px solid #ff6f61;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    .precio-chico {
      width: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Carg√° el contenido de tu sitio</h2>


    <div class="mb-4 text-center">
      <input type="text" id="nombreGrupo" class="form-control w-50 mx-auto mb-2" placeholder="Nombre del grupo (ej: Ropa Mujer)">
      <button type="button" class="btn-gradient btn-sm" onclick="crearGrupo()">Crear grupo</button>
    </div>

    <form id="formulario" method="POST" enctype="multipart/form-data">
      <div id="grupos"></div>

      <div class="text-center mt-4">
        <button type="button" class="btn-gradient px-5 py-2" onclick="validarYEnviar()">Continuar</button>
      </div>
    </form>

    <div class="mensaje-final">
      ¬øTen√©s mucho contenido? <a href="#" style="color: #00c853; text-decoration: underline;">Contactanos para ayudarte</a>
      <span>‚ö†Ô∏è Si continu√°s, perder√°s todo el contenido si intent√°s volver a esta p√°gina.</span>
    </div>
  </div>

  <!-- Spinner visual -->
  <div id="spinner" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; justify-content:center; align-items:center; flex-direction:column;">
    <div class="loader"></div>
    <p style="margin-top:20px; font-family:sans-serif; font-size:18px; color:#fff;">Procesando im√°genes‚Ä¶</p>
  </div>

<!-- Modal con carrusel -->
<div class="modal fade" id="modalCarrusel" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Eleg√≠ una imagen</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="carouselGlobal" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            {% for img in imagenes_step0 %}
              <div class="carousel-item {% if loop.first %}active{% endif %}">
                <img src="https://f005.backblazeb2.com/file/imagenes-appweb/{{ img }}"
                     class="d-block w-100"
                     alt="Imagen {{ loop.index }}"
                     onerror="this.src='/static/img/fallback.webp';">
              </div>
            {% endfor %}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselGlobal" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselGlobal" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-gradient" onclick="confirmarImagen()">Usar esta imagen</button>
      </div>
    </div>
  </div>
</div>

  
  <script>
    let grupoId = 0;
    let contadorOrden = 1;
    
    window.onload = () => {
      contadorOrden = 1;
    };
    
  const imagenesDisponibles = {{ imagenes_step0 | tojson | safe }};
  console.log("üß† imagenesDisponibles:", imagenesDisponibles);

function eliminarProducto(boton) {
  const fila = boton.closest('.fila-producto');
  const grupo = boton.closest('.card');
  fila.remove();
  actualizarContador(grupo);
}

    function confirmarImagen() {
  // obtener la imagen activa del carrusel
  const activa = document.querySelector('#carouselGlobal .carousel-item.active img');
  
  if (activa && filaActual) {
    // guardar la URL en el hidden de la fila
    const hiddenInput = filaActual.querySelector('input[name="imagen_elegida"]');
    hiddenInput.value = activa.src;

    // mostrar preview en la fila
    let preview = filaActual.querySelector('.preview-imagen');
    if (!preview) {
      preview = document.createElement('div');
      preview.className = 'preview-imagen mt-2';
      filaActual.querySelector('.col-2.text-end').prepend(preview);
    }
    preview.innerHTML = `
      <img src="${activa.src}" 
           style="width:80px; height:60px; object-fit:contain; border:1px solid #ccc; border-radius:4px;"
           onerror="this.src='/static/img/fallback.webp';">
    `;
  }

  // cerrar modal
  const modal = bootstrap.Modal.getInstance(document.getElementById('modalCarrusel'));
  modal.hide();
}

    function crearGrupo() {
  const nombre = document.getElementById('nombreGrupo').value.trim();
  if (!nombre) return alert("Ingres√° un nombre para el grupo");

  grupoId++;
  const ordenGrupo = grupoId;

  const grupo = document.createElement('div');
  grupo.className = 'card p-3 mb-4';
  grupo.id = 'grupo_' + grupoId;
  grupo.setAttribute('data-orden', ordenGrupo);

  grupo.innerHTML = `
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">${nombre}</h4>
      <button type="button" class="btn btn-sm btn-danger" onclick="eliminarGrupo(this)">
        ‚úï <span style="font-size: 0.75em;">(Borrar grupo)</span>
      </button>
    </div>
    <div class="productos"></div>
    <div class="subgrupos"></div>
    <div class="text-end text-white">Productos cargados: <span class="contador">0</span></div>
    <div class="text-center mt-2">
      <input type="text" class="form-control w-50 d-inline-block" placeholder="Ej: Pantalones" id="inputSubgrupo_${grupoId}">
      <button type="button" class="btn-gradient btn-sm" onclick="crearSubgrupo(this)">+ Crear subgrupo</button>
    </div>
  `;

  document.getElementById('grupos').appendChild(grupo);
  document.getElementById('nombreGrupo').value = '';

  const contenedor = grupo.querySelector('.productos');
  const fila = crearFila(nombre, ordenGrupo);
  contenedor.appendChild(fila);

  // ‚úÖ actualizar contador din√°micamente
  actualizarContador(grupo);
}

// Funci√≥n auxiliar para mantener el contador sincronizado
function actualizarContador(grupo) {
  const contador = grupo.querySelector('.contador');
  const productos = grupo.querySelectorAll('.productos > .fila-producto');
  contador.textContent = productos.length;
}


let filaActual = null;
let imagenesUsadas = []; // lista global de im√°genes ya asignadas

function abrirCarrusel(btn) {
  filaActual = btn.closest('.fila-producto');
  const modal = new bootstrap.Modal(document.getElementById('modalCarrusel'));

  // ‚úÖ deshabilitar im√°genes ya usadas antes de mostrar el carrusel
  document.querySelectorAll('#carouselGlobal .carousel-item img').forEach(img => {
    if (imagenesUsadas.includes(img.src)) {
      img.style.opacity = "0.3";
      img.style.pointerEvents = "none";
    } else {
      img.style.opacity = "1";
      img.style.pointerEvents = "auto";
    }
  });

  modal.show();
}

function crearSubgrupo(btn) {
  const grupo = btn.closest('.card');
  const nombreGrupo = grupo.querySelector('h4')?.textContent?.trim() || 'General';
  const subgruposContenedor = grupo.querySelector('.subgrupos');
  const input = grupo.querySelector('input[id^="inputSubgrupo"]');
  const nombreSubgrupo = input.value.trim();
  if (!nombreSubgrupo) return alert("Ingres√° un nombre para el subgrupo");

  const subgrupo = document.createElement('div');
  subgrupo.className = 'card p-2 mb-3 subgrupo';
  subgrupo.innerHTML = `
    <div class="d-flex justify-content-between align-items-center mb-2">
      <strong>${nombreSubgrupo}</strong>
      <button class="btn btn-sm btn-danger" onclick="eliminarSubgrupo(this)">‚úï Borrar subgrupo</button>
    </div>
    <div class="productos"></div>
    <div class="text-end text-white">Productos cargados: <span class="contador">0</span></div>
    <div class="text-center mt-2">
      <button type="button" class="btn-gradient btn-sm" onclick="agregarFila(this)">+ Agregar fila</button>
    </div>
  `;
  subgruposContenedor.appendChild(subgrupo);
  input.value = '';

  const contenedor = subgrupo.querySelector('.productos');
  const fila = crearFila(nombreSubgrupo, nombreGrupo);
  contenedor.appendChild(fila);

  // ‚úÖ actualizar contador din√°micamente
  actualizarContador(subgrupo);
}

// Funci√≥n auxiliar para mantener el contador sincronizado
function actualizarContador(bloque) {
  const contador = bloque.querySelector('.contador');
  const productos = bloque.querySelectorAll('.productos > .fila-producto');
  contador.textContent = productos.length;
}



function crearFila(nombreSubgrupo, nombreGrupo = 'General') {
  const fila = document.createElement('div');
  fila.className = 'row g-2 align-items-center mb-2 fila-producto';

  fila.innerHTML = `
    <div class="col-3">
      <input type="text" name="nombre" class="form-control form-control-sm" placeholder="Nombre">
    </div>
    <div class="col-3">
      <textarea name="descripcion" class="form-control form-control-sm" rows="1" placeholder="Descripci√≥n"></textarea>
    </div>
    <div class="col-2">
      <input type="text" name="precio" class="form-control form-control-sm" style="width: 80px;" placeholder="$">
    </div>
    <div class="col-2">
      <input type="text" name="talles" class="form-control form-control-sm" style="width: 200px;" placeholder="(Opcional) S,M,L,XL">
    </div>
    <div class="col-2 text-end">
      <input type="hidden" name="grupo" value="${nombreGrupo}">
      <input type="hidden" name="subgrupo" value="${nombreSubgrupo}">
      <input type="hidden" name="orden" value="${contadorOrden++}">
      <input type="hidden" name="imagen_elegida" value="">
      <div class="preview-imagen mb-2"></div>
      <button type="button" class="btn btn-sm btn-gradient px-2 py-1" onclick="abrirCarrusel(this)">Elegir imagen</button>
      <button type="button" class="btn btn-sm btn-danger px-2 py-1" onclick="eliminarFila(this)">‚úï</button>
    </div>
  `;

  return fila;
}




    function agregarFila(btn) {
  const subgrupo = btn.closest('.subgrupo');
  const grupo = btn.closest('.card:not(.subgrupo)');
  const contenedor = subgrupo.querySelector('.productos');
  const nombreSubgrupo = subgrupo.querySelector('strong')?.textContent?.trim() || 'Sin subgrupo';
  const nombreGrupo = grupo.querySelector('h4')?.textContent?.trim() || 'General';

  const fila = crearFila(nombreSubgrupo, nombreGrupo);
  contenedor.appendChild(fila);

  actualizarContador(contenedor);
}

function eliminarSubgrupo(btn) {
  const subgrupo = btn.closest('.subgrupo');
  subgrupo.remove();
}

function eliminarFila(btn) {
  const fila = btn.closest('.fila-producto');
  const contenedor = btn.closest('.card').querySelector('.productos');

  // liberar imagen usada si exist√≠a
  const hiddenInput = fila.querySelector('input[name="imagen_elegida"]');
  if (hiddenInput && hiddenInput.value) {
    const img = document.querySelector(`#carouselGlobal img[src="${hiddenInput.value}"]`);
    if (img) {
      img.classList.remove('usada');
      img.style.opacity = "1";
      img.style.pointerEvents = "auto";
    }
  }

  if (contenedor.querySelectorAll('.fila-producto').length > 1) {
    fila.remove();
    actualizarContador(contenedor);
  } else {
    alert("No se puede eliminar la √∫ltima fila");
  }
}


function eliminarGrupo(btn) {
  const grupo = btn.closest('.card');
  grupo.remove();
}

function actualizarContador(contenedor) {
  const contador = contenedor.closest('.card').querySelector('.contador');
  contador.textContent = contenedor.querySelectorAll('.fila-producto').length; // ‚úÖ cuenta filas reales
}

    function validarYEnviar() {
  const grupos = document.querySelectorAll('.card');
  if (grupos.length === 0) {
    alert('Agreg√° al menos un grupo antes de continuar');
    return;
  }

  let hayContenidoValido = false;
  let imagenesInvalidas = false;

  grupos.forEach(grupo => {
    const filas = grupo.querySelectorAll('.fila-producto');
    filas.forEach(fila => {
      const nombre = fila.querySelector('input[name="nombre"]');
      const precio = fila.querySelector('input[name="precio"]');
      const imagenSeleccionada = fila.querySelector('input[name="imagen_elegida"]');

      const nombreValido = nombre && nombre.value.trim();
      const precioValido = precio && precio.value.trim();
      const imagenValida = imagenSeleccionada && imagenSeleccionada.value.trim() !== "";

      if (nombreValido && precioValido && imagenValida) {
        hayContenidoValido = true;
      }

      if ((nombreValido || precioValido) && !imagenValida) {
        imagenesInvalidas = true;
      }
    });
  });

  if (!hayContenidoValido) {
    alert('Complet√° al menos una fila con nombre, precio e imagen antes de continuar');
    return;
  }

  if (imagenesInvalidas) {
    alert('‚ö†Ô∏è Hay filas con nombre/precio pero sin imagen seleccionada. Revisalas antes de continuar.');
    return;
  }

  // ‚úÖ Mostrar spinner antes de enviar
  document.getElementById('spinner').style.display = 'flex';
  document.getElementById('formulario').submit();
}
    
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
