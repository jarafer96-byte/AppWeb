<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    function agregarBloque() {
      const tipo = "{{ tipo_web }}";
      const contenedor = document.getElementById('bloques');
      const bloque = document.createElement('div');
      bloque.className = 'card p-4 mb-4';

      if (tipo === 'catálogo' || tipo === 'menú') {
        bloque.innerHTML = `
          <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre">
          <textarea name="descripcion" class="form-control mb-2" placeholder="Descripción"></textarea>
          <input type="text" name="precio" class="form-control mb-2" placeholder="Precio">
          <input type="file" name="imagen" class="form-control mb-2" accept="image/*">
        `;
      } else if (tipo === 'presentación') {
        bloque.innerHTML = `
          <input type="text" name="titulo" class="form-control mb-2" placeholder="Título">
          <textarea name="texto" class="form-control mb-2" placeholder="Texto de presentación"></textarea>
          <input type="file" name="foto" class="form-control mb-2" accept="image/*">
        `;
      } else if (tipo === 'evento') {
        bloque.innerHTML = `
          <input type="text" name="nombre_evento" class="form-control mb-2" placeholder="Nombre del evento">
          <textarea name="descripcion_evento" class="form-control mb-2" placeholder="Descripción"></textarea>
          <input type="date" name="fecha" class="form-control mb-2">
          <input type="text" name="ubicacion" class="form-control mb-2" placeholder="Ubicación">
          <input type="file" name="imagen_evento" class="form-control mb-2" accept="image/*">
        `;
      }

      contenedor.appendChild(bloque);
    }
  </script>
</head>
<body>
  <nav class="navbar shadow-sm">
    <div class="container">
      <span class="navbar-brand">Generador de Sitios</span>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Agregá tu contenido</h2>
    <form method="post" enctype="multipart/form-data">
      <div id="bloques">
        <div class="card p-4 mb-4">
          {% if tipo_web == 'catálogo' or tipo_web == 'menú' %}
            <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre">
            <textarea name="descripcion" class="form-control mb-2" placeholder="Descripción"></textarea>
            <input type="text" name="precio" class="form-control mb-2" placeholder="Precio">
            <input type="file" name="imagen" class="form-control mb-2" accept="image/*">
          {% elif tipo_web == 'presentación' %}
            <input type="text" name="titulo" class="form-control mb-2" placeholder="Título">
            <textarea name="texto" class="form-control mb-2" placeholder="Texto de presentación"></textarea>
            <input type="file" name="foto" class="form-control mb-2" accept="image/*">
          {% elif tipo_web == 'evento' %}
            <input type="text" name="nombre_evento" class="form-control mb-2" placeholder="Nombre del evento">
            <textarea name="descripcion_evento" class="form-control mb-2" placeholder="Descripción"></textarea>
            <input type="date" name="fecha" class="form-control mb-2">
            <input type="text" name="ubicacion" class="form-control mb-2" placeholder="Ubicación">
            <input type="file" name="imagen_evento" class="form-control mb-2" accept="image/*">
          {% endif %}
        </div>
      </div>

      <div class="text-center">
        <button type="button" onclick="agregarBloque()" class="btn btn-outline-secondary mb-3 rounded-pill">+ Agregar otro</button><br>
        <button class="btn btn-success px-5 rounded-pill shadow">Generar sitio</button>
      </div>

      <div class="text-center mt-4 text-muted">
        <p>¿Tenés mucho contenido? <a href="/contacto" class="text-decoration-none">Contactanos para ayudarte</a></p>
      </div>
    </form>
  </div>
</body>
</html>
