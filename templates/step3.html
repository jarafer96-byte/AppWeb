<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Step 3 - Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      font-family: sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      vertical-align: top;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      padding: 8px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      color: #333;
      font-size: 14px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="file"].cargado {
      border-color: #28a745;
      background-color: #e6ffe6;
      color: #222;
    }

    .btn {
      margin: 5px;
    }

    .acciones {
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      td {
        display: block;
        width: 100%;
      }

      .acciones {
        text-align: right;
      }
    }
  </style>
</head>
<body>

  <h2 class="mb-4">Carga tus productos</h2>

  <form method="POST" enctype="multipart/form-data">
    <table id="tabla-productos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Grupo</th>
          <th>Imagen</th>
          <th class="acciones">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for producto in config.productos %}
        <tr>
          <td><input type="text" name="nombre" value="{{ producto.nombre }}"></td>
          <td><textarea name="descripcion">{{ producto.descripcion }}</textarea></td>
          <td><input type="text" name="precio" value="{{ producto.precio }}"></td>
          <td><input type="text" name="grupo" value="{{ producto.grupo }}"></td>
          <td><input type="file" name="imagen"></td>
          <td class="acciones">
            <button type="button" class="btn btn-danger" onclick="eliminarFila(this)">Eliminar</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="button" class="btn btn-primary" onclick="agregarFila()">Agregar fila</button>
    <button type="submit" class="btn btn-success">Guardar y continuar</button>
  </form>

  <script>
    function agregarFila() {
      const tabla = document.getElementById('tabla-productos').getElementsByTagName('tbody')[0];
      const fila = document.createElement('tr');

      fila.innerHTML = `
        <td><input type="text" name="nombre"></td>
        <td><textarea name="descripcion"></textarea></td>
        <td><input type="text" name="precio"></td>
        <td><input type="text" name="grupo"></td>
        <td><input type="file" name="imagen"></td>
        <td class="acciones">
          <button type="button" class="btn btn-danger" onclick="eliminarFila(this)">Eliminar</button>
        </td>
      `;

      tabla.appendChild(fila);
      activarSelectorImagen(fila.querySelector('input[type="file"]'));
    }

    function eliminarFila(btn) {
      const fila = btn.closest('tr');
      fila.remove();
    }

    function activarSelectorImagen(input) {
      input.addEventListener('change', function() {
        if (this.files.length > 0) {
          this.classList.add('cargado');
        } else {
          this.classList.remove('cargado');
        }
      });
    }

    document.querySelectorAll('input[type="file"]').forEach(activarSelectorImagen);
  </script>
</body>
</html>
