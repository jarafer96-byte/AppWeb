<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paso 3: Contenido</title>
</head>
<body>
    <h1>Paso 3: Agregá tu contenido</h1>

    {% if session.tipo_web == 'catálogo' %}
        <form method="POST" enctype="multipart/form-data">
            {% for i in range(1,6) %}
            <fieldset>
                <legend>Producto {{ i }}</legend>
                <input type="text" name="nombre_{{ i }}" placeholder="Nombre del producto"><br>
                <textarea name="desc_{{ i }}" placeholder="Descripción"></textarea><br>
                <input type="file" name="img_{{ i }}" accept="image/*"><br>
                <input type="text" name="precio_{{ i }}" placeholder="Precio (opcional)"><br>
            </fieldset>
            <br>
            {% endfor %}
            <button type="submit">Continuar</button>
        </form>
    {% else %}
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="titulo" placeholder="Título principal"><br>
            <textarea name="descripcion" placeholder="Descripción del sitio"></textarea><br>
            <input type="file" name="imagen" accept="image/*"><br>
            <button type="submit">Continuar</button>
        </form>
    {% endif %}
</body>
</html>
