<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido del sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }

    h2 {
      color: white;
    }

    .selector-imagenes label input[type="radio"]:checked + img {
      border: 2px solid #ff6f61;
      box-shadow: 0 0 5px #ff6f61;
      border-radius: 6px;
    }

    .form-control {
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: none;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .card {
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: none;
      border-radius: 12px;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #8e2de2, #ff6f61);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    label.btn-imagen {
      display: block;
      width: 100%;
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: 1px dashed #888;
      border-radius: 8px;
      padding: 6px 6px;
      text-align: center;
      font-size: 0.85em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    label.btn-imagen:hover {
      background-color: rgba(255,255,255,0.15);
      border-color: #ccc;
    }

    label.btn-imagen.cargado {
      background-color: rgba(40,167,69,0.2);
      border-color: #28a745;
      color: #28a745;
    }

    label.btn-imagen.cargado::after {
      content: " ‚úì";
      color: #28a745;
      margin-left: 4px;
    }

    textarea {
      resize: none;
    }

    .mensaje-final {
      margin-top: 30px;
      font-style: italic;
      text-align: center;
      color: #ccc;
    }

    .mensaje-final span {
      display: block;
      margin-top: 10px;
      color: #ffcc00;
      font-weight: bold;
    }
    .card .row {
  margin-bottom: 4px;
}
.card .form-control,
.card textarea {
  padding: 4px 8px;
  font-size: 0.85em;
}
label.btn-imagen {
  font-size: 0.75em;
  padding: 4px 8px;
}

    .loader {
      border: 8px solid rgba(255,255,255,0.1);
      border-top: 8px solid #ff6f61;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    .precio-chico {
      width: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Carg√° el contenido de tu sitio</h2>

  <div class="row">
  {% for imagen in imagenes_step0 %}
    <div class="col-md-3 mb-3">
      <label class="d-block">
        <input type="radio" name="imagen_elegida_preview" value="{{ imagen }}" class="d-none">
        <img src="https://f005.backblazeb2.com/file/imagenes-appweb/{{ imagen }}"
             class="img-thumbnail"
             alt="Imagen {{ loop.index }}"
             loading="lazy"
             onerror="this.src='/static/img/fallback.webp';">
      </label>
    </div>
  {% endfor %}
</div>

<p style="color:yellow;">Debug: {{ imagenes_step0 }}</p>

    <div class="mb-4 text-center">
      <input type="text" id="nombreGrupo" class="form-control w-50 mx-auto mb-2" placeholder="Nombre del grupo (ej: Ropa Mujer)">
      <button type="button" class="btn-gradient btn-sm" onclick="crearGrupo()">Crear grupo</button>
    </div>

    <form id="formulario" method="POST" enctype="multipart/form-data">
      <div id="grupos"></div>

      <div class="text-center mt-4">
        <button type="button" class="btn-gradient px-5 py-2" onclick="validarYEnviar()">Continuar</button>
      </div>
    </form>

    <div class="mensaje-final">
      ¬øTen√©s mucho contenido? <a href="#" style="color: #00c853; text-decoration: underline;">Contactanos para ayudarte</a>
      <span>‚ö†Ô∏è Si continu√°s, perder√°s todo el contenido si intent√°s volver a esta p√°gina.</span>
    </div>
  </div>

  <!-- Spinner visual -->
  <div id="spinner" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; justify-content:center; align-items:center; flex-direction:column;">
    <div class="loader"></div>
    <p style="margin-top:20px; font-family:sans-serif; font-size:18px; color:#fff;">Procesando im√°genes‚Ä¶</p>
  </div>

  
  <script>
    let grupoId = 0;
    let contadorOrden = 1;
    
    window.onload = () => {
      contadorOrden = 1;
    };
    
  const imagenesDisponibles = {{ imagenes_step0 | tojson | safe }};
  console.log("üß† imagenesDisponibles:", imagenesDisponibles);

function eliminarProducto(boton) {
  const fila = boton.closest('.fila-producto');
  const grupo = boton.closest('.card');
  fila.remove();
  actualizarContador(grupo);
}

    
    function crearGrupo() {
  const nombre = document.getElementById('nombreGrupo').value.trim();
  if (!nombre) return alert("Ingres√° un nombre para el grupo");

  grupoId++;
  const ordenGrupo = grupoId;

  const grupo = document.createElement('div');
  grupo.className = 'card p-3 mb-4';
  grupo.id = 'grupo_' + grupoId;
  grupo.setAttribute('data-orden', ordenGrupo);

  grupo.innerHTML = `
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">${nombre}</h4>
      <button type="button" class="btn btn-sm btn-danger" onclick="eliminarGrupo(this)">
        ‚úï <span style="font-size: 0.75em;">(Borrar grupo)</span>
      </button>
    </div>
    <div class="productos"></div>
    <div class="subgrupos"></div>
    <div class="text-end text-white">Productos cargados: <span class="contador">0</span></div>
    <div class="text-center mt-2">
      <input type="text" class="form-control w-50 d-inline-block" placeholder="Ej: Pantalones" id="inputSubgrupo_${grupoId}">
      <button type="button" class="btn-gradient btn-sm" onclick="crearSubgrupo(this)">+ Crear subgrupo</button>
    </div>
  `;

  document.getElementById('grupos').appendChild(grupo);
  document.getElementById('nombreGrupo').value = '';

  const contenedor = grupo.querySelector('.productos');
  const fila = crearFila(nombre, ordenGrupo);
  contenedor.appendChild(fila);

  // ‚úÖ actualizar contador din√°micamente
  actualizarContador(grupo);
}

// Funci√≥n auxiliar para mantener el contador sincronizado
function actualizarContador(grupo) {
  const contador = grupo.querySelector('.contador');
  const productos = grupo.querySelectorAll('.productos > .fila-producto');
  contador.textContent = productos.length;
}



function crearSubgrupo(btn) {
  const grupo = btn.closest('.card');
  const nombreGrupo = grupo.querySelector('h4')?.textContent?.trim() || 'General';
  const subgruposContenedor = grupo.querySelector('.subgrupos');
  const input = grupo.querySelector('input[id^="inputSubgrupo"]');
  const nombreSubgrupo = input.value.trim();
  if (!nombreSubgrupo) return alert("Ingres√° un nombre para el subgrupo");

  const subgrupo = document.createElement('div');
  subgrupo.className = 'card p-2 mb-3 subgrupo';
  subgrupo.innerHTML = `
    <div class="d-flex justify-content-between align-items-center mb-2">
      <strong>${nombreSubgrupo}</strong>
      <button class="btn btn-sm btn-danger" onclick="eliminarSubgrupo(this)">‚úï Borrar subgrupo</button>
    </div>
    <div class="productos"></div>
    <div class="text-end text-white">Productos cargados: <span class="contador">0</span></div>
    <div class="text-center mt-2">
      <button type="button" class="btn-gradient btn-sm" onclick="agregarFila(this)">+ Agregar fila</button>
    </div>
  `;
  subgruposContenedor.appendChild(subgrupo);
  input.value = '';

  const contenedor = subgrupo.querySelector('.productos');
  const fila = crearFila(nombreSubgrupo, nombreGrupo);
  contenedor.appendChild(fila);

  // ‚úÖ actualizar contador din√°micamente
  actualizarContador(subgrupo);
}

// Funci√≥n auxiliar para mantener el contador sincronizado
function actualizarContador(bloque) {
  const contador = bloque.querySelector('.contador');
  const productos = bloque.querySelectorAll('.productos > .fila-producto');
  contador.textContent = productos.length;
}



 function crearFila(nombreSubgrupo, nombreGrupo = 'General') {
  const fila = document.createElement('div');
  fila.className = 'row g-2 align-items-center mb-2 fila-producto'; // ‚úÖ clase a√±adida para contador

  // ‚úÖ Selector visual por fila
  let selectorImagenes = '<div class="selector-imagenes mb-2"><p class="mb-1">Eleg√≠ una imagen:</p>';
  if (Array.isArray(imagenesDisponibles) && imagenesDisponibles.length > 0) {
    selectorImagenes += '<div class="d-flex flex-wrap justify-content-start">';
    imagenesDisponibles.forEach((rutaRelativa, index) => {
      const url = `https://f005.backblazeb2.com/file/imagenes-appweb/${rutaRelativa}`; // ‚úÖ prefijo Friendly URL
      selectorImagenes += `
        <label style="margin:5px; text-align:center;">
          <input type="radio" name="imagen_elegida_${contadorOrden}" value="${url}">
          <img src="${url}" style="width:100px; height:60px; object-fit:contain; border:1px solid #ccc;" 
               onerror="this.src='/static/img/fallback.webp';">
        </label>
      `;
    });
    selectorImagenes += '</div>';
  } else {
    selectorImagenes += '<p class="text-warning">‚ö†Ô∏è No hay im√°genes disponibles</p>';
  }
  selectorImagenes += '</div>';

  // ‚úÖ HTML completo de la fila
  fila.innerHTML = `
    <div class="col-3">
      <input type="text" name="nombre" class="form-control form-control-sm" placeholder="Nombre">
    </div>
    <div class="col-3">
      <textarea name="descripcion" class="form-control form-control-sm" rows="1" placeholder="Descripci√≥n"></textarea>
    </div>
    <div class="col-2">
      <input type="text" name="precio" class="form-control form-control-sm" style="width: 80px;" placeholder="$">
    </div>
    <div class="col-2">
      <input type="text" name="talles" class="form-control form-control-sm" style="width: 200px;" placeholder="(Opcional) S,M,L,XL">
    </div>
    <div class="col-2 text-end">
      <input type="hidden" name="grupo" value="${nombreGrupo}">
      <input type="hidden" name="subgrupo" value="${nombreSubgrupo}">
      <input type="hidden" name="orden" value="${contadorOrden++}">
      ${selectorImagenes}
      <button type="button" class="btn btn-sm btn-danger px-2 py-1" onclick="eliminarFila(this)">‚úï</button>
    </div>
  `;

  return fila;
}


    function agregarFila(btn) {
  const subgrupo = btn.closest('.subgrupo');
  const grupo = btn.closest('.card:not(.subgrupo)');
  const contenedor = subgrupo.querySelector('.productos');
  const nombreSubgrupo = subgrupo.querySelector('strong')?.textContent?.trim() || 'Sin subgrupo';
  const nombreGrupo = grupo.querySelector('h4')?.textContent?.trim() || 'General';

  const fila = crearFila(nombreSubgrupo, nombreGrupo);
  contenedor.appendChild(fila);

  actualizarContador(contenedor);
}

function eliminarSubgrupo(btn) {
  const subgrupo = btn.closest('.subgrupo');
  subgrupo.remove();
}

function eliminarFila(btn) {
  const fila = btn.closest('.fila-producto'); // ‚úÖ usamos la clase para identificar filas
  const contenedor = btn.closest('.card').querySelector('.productos');
  if (contenedor.querySelectorAll('.fila-producto').length > 1) {
    fila.remove();
    actualizarContador(contenedor);
  } else {
    alert("No se puede eliminar la √∫ltima fila");
  }
}

function eliminarGrupo(btn) {
  const grupo = btn.closest('.card');
  grupo.remove();
}

function actualizarContador(contenedor) {
  const contador = contenedor.closest('.card').querySelector('.contador');
  contador.textContent = contenedor.querySelectorAll('.fila-producto').length; // ‚úÖ cuenta filas reales
}

function activarSelectorImagen(label) {
  const input = label.querySelector('input[type="file"]');
  const MAX_SIZE_MB = 4;
  const formatosValidos = ['jpg', 'jpeg', 'png', 'webp'];

  input.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) {
      label.classList.remove('cargado');
      return;
    }

    const extension = file.name.split('.').pop().toLowerCase();
    const esFormatoValido = formatosValidos.includes(extension);
    const esPesoValido = file.size <= MAX_SIZE_MB * 1024 * 1024;

    if (esFormatoValido && esPesoValido) {
      label.classList.add('cargado');
    } else {
      label.classList.remove('cargado');
      alert(`‚ö†Ô∏è Archivo no v√°lido:\n- Formatos permitidos: ${formatosValidos.join(', ')}\n- Peso m√°ximo: ${MAX_SIZE_MB} MB`);
      this.value = ""; // limpia el input
    }
  });
}



    function validarYEnviar() {
  const grupos = document.querySelectorAll('.card');
  if (grupos.length === 0) {
    alert('Agreg√° al menos un grupo antes de continuar');
    return;
  }

  let hayContenidoValido = false;
  let imagenesInvalidas = false;

  grupos.forEach(grupo => {
  const filas = grupo.querySelectorAll('.row');
  filas.forEach(fila => {
    const nombre = fila.querySelector('input[name="nombre"]');
    const precio = fila.querySelector('input[name="precio"]');
    const imagenSeleccionada = fila.querySelector('input[type="radio"]:checked');

    const nombreValido = nombre && nombre.value.trim();
    const precioValido = precio && precio.value.trim();
    const imagenValida = imagenSeleccionada !== null;

    if (nombreValido && precioValido && imagenValida) {
      hayContenidoValido = true;
    }

    if ((nombreValido || precioValido) && !imagenValida) {
      imagenesInvalidas = true;
    }
  });
});


  if (!hayContenidoValido) {
    alert('Complet√° al menos una fila con nombre y precio antes de continuar');
    return;
  }

  if (imagenesInvalidas) {
    alert('‚ö†Ô∏è Hay im√°genes seleccionadas que no cumplen con los requisitos. Revisalas antes de continuar.');
    return;
  }

  // ‚úÖ Mostrar spinner antes de enviar
  document.getElementById('spinner').style.display = 'flex';
  document.getElementById('formulario').submit();
}
  </script>
</body>
</html>
