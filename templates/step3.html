<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido del sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }

    h2 {
      color: white;
    }

    .form-control {
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: none;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .card {
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: none;
      border-radius: 12px;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #8e2de2, #ff6f61);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    label.btn-imagen {
      display: block;
      width: 100%;
      background-color: rgba(255,255,255,0.05);
      color: white;
      border: 1px dashed #888;
      border-radius: 8px;
      padding: 6px 12px;
      text-align: center;
      font-size: 0.85em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    label.btn-imagen:hover {
      background-color: rgba(255,255,255,0.15);
      border-color: #ccc;
    }

    label.btn-imagen.cargado {
      background-color: rgba(40,167,69,0.2);
      border-color: #28a745;
      color: #28a745;
    }

    label.btn-imagen.cargado::after {
      content: " ✓";
      color: #28a745;
      margin-left: 4px;
    }

    textarea {
      resize: none;
    }

    .mensaje-final {
      margin-top: 30px;
      font-style: italic;
      text-align: center;
      color: #ccc;
    }

    .mensaje-final span {
      display: block;
      margin-top: 10px;
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Cargá el contenido de tu sitio</h2>

    <div class="mb-4 text-center">
      <input type="text" id="nombreGrupo" class="form-control w-50 mx-auto mb-2" placeholder="Nombre del grupo (ej: Platos)">
      <button type="button" class="btn-gradient btn-sm" onclick="crearGrupo()">Crear grupo</button>
    </div>

    <form id="formulario" method="POST" enctype="multipart/form-data">
      <div id="grupos"></div>

      <div class="text-center mt-4">
        <button type="button" class="btn-gradient px-5 py-2" onclick="validarYEnviar()">Continuar</button>
      </div>
    </form>

    <div class="mensaje-final">
      ¿Tenés mucho contenido? <a href="#" style="color: #00c853; text-decoration: underline;">Contactanos para ayudarte</a>
      <span>⚠️ Si continuás, perderás todo el contenido si intentás volver a esta página.</span>
    </div>
  </div>

  <script>
    let grupoId = 0;

    function crearGrupo() {
      const nombre = document.getElementById('nombreGrupo').value.trim();
      if (!nombre) return alert("Ingresá un nombre para el grupo");

      grupoId++;
      const grupo = document.createElement('div');
      grupo.className = 'card p-3 mb-4';
      grupo.id = 'grupo_' + grupoId;
      grupo.innerHTML = `
        <h4 class="mb-3">${nombre}</h4>
        <div class="productos"></div>
        <div class="text-end text-white">Productos cargados: <span class="contador">1</span></div>
        <div class="text-center mt-2">
          <button type="button" class="btn-gradient btn-sm" onclick="agregarFila(this)">+ Agregar fila</button>
        </div>
      `;
      document.getElementById('grupos').appendChild(grupo);
      document.getElementById('nombreGrupo').value = '';

      const contenedor = grupo.querySelector('.productos');
      contenedor.appendChild(crearFila(nombre));
    }

    function crearFila(nombreGrupo) {
      const fila = document.createElement('div');
      fila.className = 'row g-2 align-items-center mb-2';

      fila.innerHTML = `
        <div class="col-md-3">
          <input type="text" name="nombre" class="form-control" placeholder="Ej: Milanesa">
        </div>
        <div class="col-md-5">
          <textarea name="descripcion" class="form-control" rows="1" placeholder="Ej: Con papas fritas"></textarea>
        </div>
        <div class="col-md-2">
          <input type="text" name="precio" class="form-control" placeholder="$">
        </div>
        <div class="col-md-2 text-end">
          <input type="hidden" name="grupo" value="${nombreGrupo}">
          <button type="button" class="btn btn-sm btn-danger px-2 py-1 mb-2" onclick="eliminarFila(this)">✕</button>
          <label class="btn-imagen">
            Seleccionar imagen
            <input type="file" name="imagen" accept="image/*" class="d-none">
          </label>
        </div>
      `;

      activarSelectorImagen(fila.querySelector('label.btn-imagen'));
      return fila;
    }

    function agregarFila(btn) {
      const grupo = btn.closest('.card');
      const contenedor = grupo.querySelector('.productos');
      const nombreGrupo = grupo.querySelector('h4').textContent;
      contenedor.appendChild(crearFila(nombreGrupo));
      actualizarContador(contenedor);
    }

    function eliminarFila(btn) {
      const fila = btn.closest('.row');
      const contenedor = btn.closest('.card').querySelector('.productos');
      if (contenedor.querySelectorAll('.row').length > 1) {
        fila.remove();
        actualizarContador(contenedor);
      } else {
        alert("No se puede eliminar la última fila");
      }
    }

    function actualizarContador(contenedor) {
      const contador = contenedor.closest('.card').querySelector('.contador');
      contador.textContent = contenedor.querySelectorAll('.row').length;
    }

    function activarSelectorImagen(label) {
      const input = label.querySelector('input[type="file"]');
      input.addEventListener('change', function() {
        if (this.files.length > 0) {
          label.classList.add('cargado');
        } else {
          label.classList.remove('cargado');
        }
      });
    }

    function validarYEnviar() {
      const grupos = document.querySelectorAll('.card');
      if (grupos.length === 0) {
        alert('Agregá al menos un grupo antes de continuar');
        return;
      }

      let hayContenidoValido = false;
      grupos.forEach(grupo => {
        const filas = grupo.querySelectorAll('.row');
        filas.forEach(fila => {
          const nombre = fila.querySelector('input[name="nombre"]');
          const precio = fila.querySelector('input[name="precio"]');
          if (nombre && precio && nombre.value.trim() && precio.value.trim()) {
            hayContenidoValido = true;
          }
        });
      });

      if (!hayContenidoValido) {
        alert('Completá al menos una fila con nombre y precio antes de continuar');
        return;
      }

      document.getElementById('formulario').submit();
    }
  </script>
</body>
</html>
