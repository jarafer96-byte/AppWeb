<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar estilo visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: white;
      text-align: center;
      margin: 15px 0 10px 0;
      font-size: 1.4rem;
    }

    .grupo-selector {
      overflow-x: auto;
      white-space: nowrap;
      padding: 8px 5px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin: 0 5px 10px 5px;
      -webkit-overflow-scrolling: touch;
    }

    .grupo-selector button {
      margin: 2px;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background-color: #333;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      font-size: 0.85rem;
      min-width: 70px;
    }

    .grupo-selector button:hover,
    .grupo-selector button.active {
      background-color: #8e2de2;
    }

    .preview-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .preview-img:hover,
    .preview-img:active {
      transform: scale(1.02);
    }

    .preview-img.seleccionado {
      outline: 2px solid limegreen;
      outline-offset: 1px;
      border-color: limegreen;
      box-shadow: 0 0 8px rgba(50, 205, 50, 0.4);
    }

    .continuar-btn {
      margin-top: 20px;
      padding: 0 10px;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #8e2de2, #ff6f61);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
      transition: all 0.2s ease;
      display: inline-block;
      width: 100%;
      font-size: 1rem;
    }

    .btn-gradient:hover,
    .btn-gradient:active {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    /* 游댠 RESPONSIVO COMPACTO PARA M칍VIL */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }
      
      h2 {
        font-size: 1.3rem;
        margin: 12px 0 8px 0;
        padding: 0 10px;
      }

      .grupo-selector {
        padding: 8px 8px;
        margin: 0 8px 12px 8px;
        border-radius: 10px;
      }

      .grupo-selector button {
        padding: 7px 10px;
        font-size: 0.82rem;
        min-width: 65px;
        margin: 1px;
      }

      /* Grid m치s compacto */
      .container {
        padding-left: 8px !important;
        padding-right: 8px !important;
      }

      .row.g-3 {
        margin-left: -3px;
        margin-right: -3px;
      }

      .row.g-3 > div {
        padding-left: 3px;
        padding-right: 3px;
        margin-bottom: 6px;
      }

      /* Im치genes m치s grandes pero sin perder densidad */
      .col-6 {
        width: 50% !important;
      }

      .preview-img {
        height: 130px; /* M치s compacto */
      }

      .continuar-btn {
        margin-top: 15px;
        padding: 0 10px;
      }

      .btn-gradient {
        padding: 12px 18px;
        font-size: 0.95rem;
      }

      /* Feedback t치ctil m치s sutil */
      .preview-img:active {
        transform: scale(0.98);
      }

      .grupo-selector button:active {
        transform: scale(0.95);
      }
    }

    /* Para pantallas muy peque침as (iPhone SE) - EXTRA COMPACTO */
    @media (max-width: 360px) {
      h2 {
        font-size: 1.2rem;
        margin: 10px 0 6px 0;
      }

      .grupo-selector {
        padding: 6px 5px;
        margin: 0 5px 10px 5px;
      }

      .grupo-selector button {
        padding: 6px 8px;
        font-size: 0.78rem;
        min-width: 60px;
      }

      .preview-img {
        height: 120px;
      }

      .row.g-3 {
        margin-left: -2px;
        margin-right: -2px;
      }

      .row.g-3 > div {
        padding-left: 2px;
        padding-right: 2px;
        margin-bottom: 4px;
      }

      .btn-gradient {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
    }

    /* Para tablets - un poco m치s de espacio pero no excesivo */
    @media (min-width: 769px) and (max-width: 1024px) {
      .preview-img {
        height: 150px;
      }
      
      .grupo-selector {
        margin: 0 15px 15px 15px;
        padding: 10px 8px;
      }
      
      .grupo-selector button {
        padding: 9px 14px;
        min-width: 75px;
      }
    }

    /* Para escritorio - layout m치s espaciado */
    @media (min-width: 1025px) {
      .preview-img {
        height: 160px;
      }
      
      .grupo-selector {
        max-width: 900px;
        margin: 0 auto 20px auto;
        padding: 10px;
      }
      
      .grupo-selector button {
        padding: 10px 18px;
        min-width: 85px;
      }
      
      .container {
        max-width: 1200px;
      }
    }

    /* Asegurar que todo use el ancho completo */
    .container-fluid {
      padding-left: 0;
      padding-right: 0;
    }
    
    /* Sin m치rgenes excesivos entre filas */
    .row {
      --bs-gutter-x: 0.5rem;
      --bs-gutter-y: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- T칤tulo principal -->
  <h2> Eleg칤 el fondo de tu p치gina</h2>

  <!-- Selector de grupos -->
  <div class="grupo-selector d-flex justify-content-center flex-wrap">
    <button onclick="mostrarGrupo('1')" id="btn-grupo-1" class="active">Oscuro</button>
    <button onclick="mostrarGrupo('2')" id="btn-grupo-2">Natural</button>
    <button onclick="mostrarGrupo('3')" id="btn-grupo-3">Claro</button>
    <button onclick="mostrarGrupo('4')" id="btn-grupo-4">Varios</button>
    <button onclick="mostrarGrupo('5')" id="btn-grupo-5">Rojizo</button>
  </div>

  <!-- Contenedor de im치genes -->
  <div class="container mt-2">
    {% for grupo in ['1', '2', '3', '4', '5'] %}
      <div id="grupo_{{ grupo }}" class="row g-2 d-none">
        {% for imagen in imagenes %}
          {% if imagen.endswith('.webp') and imagen.startswith('mini_' + grupo + '_') %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
              <img src="{{ url_for('static', filename='img/webp/' + imagen) }}"
                   class="preview-img img-fluid"
                   loading="lazy"
                   onclick="seleccionarFondo('{{ imagen.replace('.webp', '.jpeg') }}')"
                   alt="Estilo {{ grupo }}">
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endfor %}
  </div>
  
  <!-- Formulario -->
  <form method="POST" class="text-center continuar-btn">
    <input type="hidden" name="estilo_visual" id="estilo_visual_input" value="{{ config.estilo_visual }}">
    <input type="hidden" name="modo_visual" id="modo_visual_input">
    <button type="submit" class="btn-gradient"> Continuar</button>
  </form>

  <script>
  function mostrarGrupo(grupo) {
    // Ocultar todos los grupos
    document.querySelectorAll('.row').forEach(div => div.classList.add('d-none'));
    
    // Mostrar grupo seleccionado
    document.getElementById('grupo_' + grupo).classList.remove('d-none');
    
    // Actualizar botones activos
    document.querySelectorAll('.grupo-selector button').forEach(btn => {
      btn.classList.remove('active');
    });
    document.getElementById('btn-grupo-' + grupo).classList.add('active');
    
    // Scroll suave al grupo en m칩vil
    if (window.innerWidth <= 768) {
      setTimeout(() => {
        document.getElementById('grupo_' + grupo).scrollIntoView({ 
          behavior: 'smooth', 
          block: 'start',
          inline: 'nearest'
        });
      }, 100);
    }
  }

  function obtenerModoDesdeNombre(nombre) {
    const grupo = nombre.split('_')[1];

    const oscurasGrupo2 = ['mini_2_ueud.jpeg', 'mini_2_jfjfjjd.jpeg', 'mini_2_83838.jpeg'];
    const oscurasGrupo4 = ['mini_4_kfj8.jpeg', 'mini_4_kfk.jpeg', 'mini_4_ps침qk.jpeg'];
    const clarasGrupo5 = ['mini_5_bshs.jpeg'];

    if (grupo === '1') return 'modo-oscuro';
    if (grupo === '2') return oscurasGrupo2.includes(nombre) ? 'modo-oscuro' : 'modo-claro';
    if (grupo === '3') return 'modo-claro';
    if (grupo === '4') return oscurasGrupo4.includes(nombre) ? 'modo-oscuro' : 'modo-claro';
    if (grupo === '5') return clarasGrupo5.includes(nombre) ? 'modo-claro' : 'modo-oscuro';

    return 'modo-claro';
  }

  function seleccionarFondo(nombre) {
    // Aplicar fondo
    document.body.style.backgroundImage = "url('/static/img/" + nombre + "')";
    document.getElementById('estilo_visual_input').value = nombre.replace('.jpeg', '');

    // Determinar modo (oscuro/claro)
    const modo = obtenerModoDesdeNombre(nombre);
    document.body.classList.remove('modo-claro', 'modo-oscuro');
    document.body.classList.add(modo);

    // Quitar selecci칩n previa
    document.querySelectorAll('.preview-img').forEach(img => {
      img.classList.remove('seleccionado');
    });

    // Marcar imagen actual seleccionada
    const imagenes = document.querySelectorAll('.preview-img');
    imagenes.forEach(img => {
      if (img.src.includes(nombre.replace('.jpeg', '.webp'))) {
        img.classList.add('seleccionado');
        
        // Scroll suave a la imagen seleccionada en m칩vil
        if (window.innerWidth <= 768) {
          setTimeout(() => {
            img.scrollIntoView({ 
              behavior: 'smooth', 
              block: 'center',
              inline: 'nearest'
            });
          }, 150);
        }
      }
    });

    // Guardar modo en el formulario
    const modoInput = document.getElementById('modo_visual_input');
    if (modoInput) {
      modoInput.value = modo;
    }

    // Feedback visual en m칩vil
    if (window.innerWidth <= 768) {
      const imgSeleccionada = document.querySelector('.preview-img.seleccionado');
      if (imgSeleccionada) {
        imgSeleccionada.style.transform = 'scale(0.96)';
        setTimeout(() => {
          imgSeleccionada.style.transform = '';
        }, 200);
      }
    }
  }

  // Inicializaci칩n
  window.onload = function() {
    mostrarGrupo('1');
    
    // Ajustes espec칤ficos para m칩vil
    if (window.innerWidth <= 768) {
      // Mejorar accesibilidad t치ctil
      document.querySelectorAll('.preview-img').forEach(img => {
        img.style.cursor = 'pointer';
      });
      
      // Scroll horizontal m치s suave
      const grupoSelector = document.querySelector('.grupo-selector');
      if (grupoSelector) {
        grupoSelector.style.overflowX = 'auto';
        grupoSelector.style.WebkitOverflowScrolling = 'touch';
      }
    }
  };

  // Optimizar redimensionamiento
  window.addEventListener('resize', function() {
    const isMobile = window.innerWidth <= 768;
    const imagenes = document.querySelectorAll('.preview-img');
    
    imagenes.forEach(img => {
      if (isMobile) {
        img.style.height = '130px';
      } else {
        img.style.height = '140px';
      }
    });
  });
  </script>

</body>
</html>
