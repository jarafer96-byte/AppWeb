<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elegí tu estilo visual</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Elegí tu estilo visual</h1>
    <div class="row">
      {% for nombre, config in estilos.items() %}
        <div class="col-md-4">
          <div class="card">
            <img src="{{ url_for('static', filename='img/preview_' + nombre + '.jpg') }}" alt="{{ nombre }}">
            <div class="card-body">
              <h5>{{ nombre.replace('_', ' ').title() }}</h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
