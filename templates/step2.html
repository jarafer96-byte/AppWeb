<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar estilo visual</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("/static/img/fondo_black_diagonales.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .grupo-selector {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      text-align: center;
    }

    .grupo-selector button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      cursor: pointer;
      display: inline-block;
    }

    .preview-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .preview-img:hover {
      transform: scale(1.05);
    }

    .continuar-btn {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="grupo-selector">
    <button onclick="mostrarGrupo('1')">Oscuro</button>
    <button onclick="mostrarGrupo('2')">Natural</button>
    <button onclick="mostrarGrupo('3')">Claro</button>
    <button onclick="mostrarGrupo('4')">Varios</button>
    <button onclick="mostrarGrupo('5')">Rojizo</button>
  </div>

  <div class="container-fluid mt-3">
    {% for grupo in ['1', '2', '3', '4', '5'] %}
      <div id="grupo_{{ grupo }}" class="row g-3 d-none">
        {% for imagen in imagenes %}
          {% if imagen.endswith('.png') and imagen.startswith(grupo + '_') %}
            <div class="col-4 col-sm-3 col-md-2">
              <img src="{{ url_for('static', filename='img/' + imagen) }}"
                   class="preview-img"
                   onclick="seleccionarFondo('{{ imagen.replace('.png', '.jpeg') }}')">
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <form method="POST" class="text-center continuar-btn">
    <input type="hidden" name="estilo_visual" id="estilo_visual_input" value="{{ config.estilo_visual }}">
    <button type="submit" class="btn btn-primary px-5 py-2">
      Continuar
    </button>
  </form>

  <script>
    function mostrarGrupo(grupo) {
      document.querySelectorAll('.row').forEach(div => div.classList.add('d-none'));
      document.getElementById('grupo_' + grupo).classList.remove('d-none');
    }

    function seleccionarFondo(nombre) {
      document.body.style.backgroundImage = "url('/static/img/" + nombre + "')";
      document.getElementById('estilo_visual_input').value = nombre.replace('.jpeg', '');
    }
  </script>

</body>
</html>
