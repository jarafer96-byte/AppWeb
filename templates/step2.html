<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar estilo visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="background-image: url('/static/img/fondo_black_diagonales.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center; font-family: sans-serif;">

  <div class="grupo-selector d-flex justify-content-center flex-wrap" style="background-color: rgba(0,0,0,0.5); overflow-x: auto; white-space: nowrap; padding: 10px;">
    <button onclick="mostrarGrupo('1')">Oscuro</button>
    <button onclick="mostrarGrupo('2')">Natural</button>
    <button onclick="mostrarGrupo('3')">Claro</button>
    <button onclick="mostrarGrupo('4')">Varios</button>
    <button onclick="mostrarGrupo('5')">Rojizo</button>
  </div>

  <div class="container mt-3">
    {% for grupo in ['1', '2', '3', '4', '5'] %}
      <div id="grupo_{{ grupo }}" class="row g-3 d-none">
        {% for imagen in imagenes %}
          {% if imagen.endswith('.webp') and imagen.startswith('mini_' + grupo + '_') %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
              <img src="{{ url_for('static', filename='img/webp/' + imagen) }}"
                   class="preview-img img-fluid"
                   loading="lazy"
                   onclick="seleccionarFondo('{{ imagen.replace('.webp', '.jpeg') }}')">
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <form method="POST" class="text-center continuar-btn mt-4">
    <input type="hidden" name="estilo_visual" id="estilo_visual_input" value="{{ config.estilo_visual }}">
    <button type="submit" class="btn px-5 py-2 rounded-pill shadow">Continuar</button>
  </form>

  <script>
    function mostrarGrupo(grupo) {
      document.querySelectorAll('.row').forEach(div => div.classList.add('d-none'));
      document.getElementById('grupo_' + grupo).classList.remove('d-none');
    }

    function seleccionarFondo(nombre) {
      document.body.style.backgroundImage = "url('/static/img/" + nombre + "')";
      document.getElementById('estilo_visual_input').value = nombre.replace('.jpeg', '');
    }

    window.onload = function() {
      mostrarGrupo('1');
    };
  </script>

</body>
</html>
