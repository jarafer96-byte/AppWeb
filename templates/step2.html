<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar estilo visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: white;
      text-align: center;
      margin: 20px 0 15px 0;
    }

    .grupo-selector {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 12px;
      margin: 0 auto 20px auto;
      max-width: 900px;
      -webkit-overflow-scrolling: touch;
    }

    .grupo-selector button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background-color: #333;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      min-width: 90px;
    }

    .grupo-selector button:hover,
    .grupo-selector button.active {
      background-color: #8e2de2;
      transform: scale(1.05);
    }

    .preview-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }

    .preview-img:hover {
      transform: scale(1.05);
    }

    .preview-img.seleccionado {
      outline: 3px solid limegreen;
      outline-offset: 2px;
      border-color: limegreen;
      box-shadow: 0 0 15px rgba(50, 205, 50, 0.5);
    }

    .continuar-btn {
      margin-top: 40px;
      text-align: center;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #8e2de2, #ff6f61);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: all 0.2s ease;
      display: inline-block;
      font-size: 1em;
      /* En PC se mantiene tama침o normal */
      width: auto;
      max-width: none;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    /* 游댠 NUEVO: Grid adaptable en lugar de columnas fijas */
    .imagenes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 0 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 游댠 RESPONSIVO PARA M칍VIL */
    @media (max-width: 768px) {
      h2 {
        font-size: 1.3rem;
        margin: 15px 0 10px 0;
      }

      .grupo-selector {
        padding: 8px 6px;
        margin: 0 8px 15px 8px;
        border-radius: 10px;
      }

      .grupo-selector button {
        padding: 8px 14px;
        font-size: 0.85em;
        min-width: 75px;
        margin: 3px;
      }

      /* Grid m치s compacto en m칩vil */
      .imagenes-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 8px;
        padding: 0 8px;
      }

      .preview-img {
        height: 160px; /* M치s alto para aprovechar espacio */
      }

      /* 游댠 Bot칩n al 100% solo en m칩vil */
      .btn-gradient {
        width: 100%;
        max-width: 300px;
        padding: 14px 28px;
        font-size: 1em;
      }

      .continuar-btn {
        margin-top: 30px;
        padding: 0 15px;
      }

      /* Feedback t치ctil */
      .preview-img:active {
        transform: scale(0.98);
      }

      .grupo-selector button:active {
        transform: scale(0.95);
      }
    }

    /* Para pantallas muy peque침as (iPhone SE) */
    @media (max-width: 360px) {
      .imagenes-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 6px;
        padding: 0 6px;
      }

      .preview-img {
        height: 140px;
      }

      .grupo-selector button {
        padding: 7px 10px;
        font-size: 0.8em;
        min-width: 65px;
      }
    }

    /* Para tablets - m치s columnas */
    @media (min-width: 769px) and (max-width: 1024px) {
      .imagenes-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
      }
      
      .preview-img {
        height: 170px;
      }
    }

    /* Para escritorio - m치ximo aprovechamiento */
    @media (min-width: 1025px) {
      .imagenes-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        padding: 0 15px;
      }
      
      .preview-img {
        height: 200px; /* M치s alto en desktop */
      }
    }

    /* Eliminar el contenedor Bootstrap que limita el ancho */
    .container-fluid {
      padding-left: 0;
      padding-right: 0;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- T칤tulo principal -->
  <h2>游꿛 Eleg칤 el fondo de tu p치gina</h2>

  <!-- Selector de grupos -->
  <div class="grupo-selector d-flex justify-content-center flex-wrap">
    <button onclick="mostrarGrupo('1')" id="btn-grupo-1" class="active">Oscuro</button>
    <button onclick="mostrarGrupo('2')" id="btn-grupo-2">Natural</button>
    <button onclick="mostrarGrupo('3')" id="btn-grupo-3">Claro</button>
    <button onclick="mostrarGrupo('4')" id="btn-grupo-4">Varios</button>
    <button onclick="mostrarGrupo('5')" id="btn-grupo-5">Rojizo</button>
  </div>

  <!-- Contenedor de im치genes CON GRID ADAPTATIVO -->
  <div class="container-fluid">
    {% for grupo in ['1', '2', '3', '4', '5'] %}
      <div id="grupo_{{ grupo }}" class="imagenes-grid d-none">
        {% for imagen in imagenes %}
          {% if imagen.endswith('.webp') and imagen.startswith('mini_' + grupo + '_') %}
            <div class="grid-item">
              <img src="{{ url_for('static', filename='img/webp/' + imagen) }}"
                   class="preview-img"
                   loading="lazy"
                   onclick="seleccionarFondo('{{ imagen.replace('.webp', '.jpeg') }}')"
                   alt="Estilo {{ grupo }}">
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endfor %}
  </div>
  
  <!-- Formulario -->
  <form method="POST" class="continuar-btn">
    <input type="hidden" name="estilo_visual" id="estilo_visual_input" value="{{ config.estilo_visual }}">
    <input type="hidden" name="modo_visual" id="modo_visual_input">
    <button type="submit" class="btn-gradient">游꿢 Continuar</button>
  </form>

  <script>
  function mostrarGrupo(grupo) {
    // Ocultar todos los grupos
    document.querySelectorAll('.imagenes-grid').forEach(div => div.classList.add('d-none'));
    
    // Mostrar grupo seleccionado
    document.getElementById('grupo_' + grupo).classList.remove('d-none');
    
    // Actualizar botones activos
    document.querySelectorAll('.grupo-selector button').forEach(btn => {
      btn.classList.remove('active');
    });
    document.getElementById('btn-grupo-' + grupo).classList.add('active');
    
    // Scroll suave al grupo en m칩vil
    if (window.innerWidth <= 768) {
      setTimeout(() => {
        document.getElementById('grupo_' + grupo).scrollIntoView({ 
          behavior: 'smooth', 
          block: 'start'
        });
      }, 100);
    }
  }

  function obtenerModoDesdeNombre(nombre) {
    const grupo = nombre.split('_')[1];

    const oscurasGrupo2 = ['mini_2_ueud.jpeg', 'mini_2_jfjfjjd.jpeg', 'mini_2_83838.jpeg'];
    const oscurasGrupo4 = ['mini_4_kfj8.jpeg', 'mini_4_kfk.jpeg', 'mini_4_ps침qk.jpeg'];
    const clarasGrupo5 = ['mini_5_bshs.jpeg'];

    if (grupo === '1') return 'modo-oscuro';
    if (grupo === '2') return oscurasGrupo2.includes(nombre) ? 'modo-oscuro' : 'modo-claro';
    if (grupo === '3') return 'modo-claro';
    if (grupo === '4') return oscurasGrupo4.includes(nombre) ? 'modo-oscuro' : 'modo-claro';
    if (grupo === '5') return clarasGrupo5.includes(nombre) ? 'modo-claro' : 'modo-oscuro';

    return 'modo-claro';
  }

  function seleccionarFondo(nombre) {
    // Aplicar fondo
    document.body.style.backgroundImage = "url('/static/img/" + nombre + "')";
    document.getElementById('estilo_visual_input').value = nombre.replace('.jpeg', '');

    // Determinar modo (oscuro/claro)
    const modo = obtenerModoDesdeNombre(nombre);
    document.body.classList.remove('modo-claro', 'modo-oscuro');
    document.body.classList.add(modo);

    // Quitar selecci칩n previa
    document.querySelectorAll('.preview-img').forEach(img => {
      img.classList.remove('seleccionado');
    });

    // Marcar imagen actual seleccionada
    const imagenes = document.querySelectorAll('.preview-img');
    imagenes.forEach(img => {
      if (img.src.includes(nombre.replace('.jpeg', '.webp'))) {
        img.classList.add('seleccionado');
        
        // Scroll suave a la imagen seleccionada en m칩vil
        if (window.innerWidth <= 768) {
          setTimeout(() => {
            img.scrollIntoView({ 
              behavior: 'smooth', 
              block: 'center'
            });
          }, 150);
        }
      }
    });

    // Guardar modo en el formulario
    const modoInput = document.getElementById('modo_visual_input');
    if (modoInput) {
      modoInput.value = modo;
    }
  }

  // Inicializaci칩n
  window.onload = function() {
    mostrarGrupo('1');
  };
  </script>

</body>
</html>
