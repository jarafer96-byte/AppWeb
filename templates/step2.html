<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar estilo visual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .preview-card {
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    input[type="radio"]:checked + .preview-card {
      border-color: #007bff;
    }
    .preview-card img {
      border-radius: 8px;
    }
    h2 {
      margin-top: 40px;
      font-size: 1.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="text-center mb-4">Eleg√≠ el estilo visual de tu sitio</h1>
  <form method="post" action="/estilo">
    {% for grupo in ['claro', 'oscuro', 'elegante', 'vibrante', 'creativo', 'minimalista'] %}
    <h2>Estilos {{ grupo | capitalize }}s</h2>
    <div class="row">
      {% for clave, estilo in estilos.items() if clave.startswith(grupo + '_') %}
      <div class="col-md-4 mb-4">
        <label class="d-block">
          <input type="radio" name="estilo_visual" value="{{ clave }}" {% if config.estilo_visual == clave %}checked{% endif %} hidden>
          <div class="preview-card p-2 shadow-sm">
            <img src="/static/img/preview_{{ clave }}.jpg" class="img-fluid" alt="{{ clave }}">
            <p class="text-center mt-2">{{ clave.replace(grupo + '_', '').replace('_', ' ') | title }}</p>
          </div>
        </label>
      </div>
      {% endfor %}
    </div>
    {% endfor %}

    <div class="text-center mt-5">
      <button type="submit" class="btn btn-primary px-5">Ver vista previa</button>
    </div>
  </form>
</body>
</html>
