<!DOCTYPE html>
<html>
<head>
  <title>Comprobante de venta</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 150px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Nueva venta âœ…</h2>
  <p>Cliente: {{ cliente }}</p>

  {% for p in productos %}
    <div class="card">
      <img src="{{ p.imagen_url }}" alt="{{ p.nombre }}">
      <p><strong>{{ p.nombre }}</strong></p>
      {% if p.talle %}<p>Talle: {{ p.talle }}</p>{% endif %}
      <p>Precio: ${{ p.precio }}</p>
      <p>Cantidad: {{ p.cantidad }}</p>
      <p>Subtotal: ${{ p.precio * p.cantidad }}</p>
    </div>
  {% endfor %}

  <div class="total">Total: ${{ total }}</div>
</body>
</html>
