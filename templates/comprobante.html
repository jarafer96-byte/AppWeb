<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante de venta</title>
  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* fondo oscuro */
      color: #ffffff;            /* texto claro */
    }
    .card {
      background-color: #1e1e1e; /* cards más claras que el fondo */
      border: 1px solid #333;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #00ff99; /* verde para destacar el total */
    }
  </style>
</head>
<body class="container py-4">

  <div class="mb-4">
    <h2 class="text-success">Nueva venta ✅</h2>
    <p>Cliente: <span class="fw-bold">{{ cliente }}</span></p>
  </div>

  <div class="row">
    {% for p in productos %}
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ p.imagen_url }}" class="img-fluid rounded-start" alt="{{ p.title }}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                {% if p.talle %}<p class="card-text">Talle: {{ p.talle }}</p>{% endif %}
                <p class="card-text">Precio: ${{ p.unit_price }}</p>
                <p class="card-text">Cantidad: {{ p.quantity }}</p>
                <p class="card-text"><strong>Subtotal: ${{ p.unit_price * p.quantity }}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="total">
    Total: ${{ total }}
  </div>

</body>
</html>
