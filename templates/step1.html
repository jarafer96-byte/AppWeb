<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipo de sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("/static/img/fondo_black_diagonales.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: sans-serif;
      color: white;
    }

    .tipo-btn {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      font-size: 1.2rem;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid white;
      transition: all 0.2s ease-in-out;
    }

    .tipo-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .btn-check:checked + .tipo-btn {
      background-color: #00c853;
      color: white;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0, 200, 83, 0.6);
    }

    .icono {
      height: 24px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .card {
      background-color: rgba(0,0,0,0.6);
      color: white;
    }

    .form-control {
      background-color: rgba(255,255,255,0.9);
      color: black;
    }

    .form-control::placeholder {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">¿Qué tipo de sitio querés crear?</h2>

    <form method="POST">
      <div class="row mb-4">
        <div class="col-6 col-md-3">
          <input type="radio" class="btn-check" name="tipo_web" id="catálogo" value="catálogo" autocomplete="off">
          <label class="btn tipo-btn" for="catálogo">Catálogo</label>
        </div>
        <div class="col-6 col-md-3">
          <input type="radio" class="btn-check" name="tipo_web" id="menú" value="menú" autocomplete="off">
          <label class="btn tipo-btn" for="menú">Menú</label>
        </div>
        <div class="col-6 col-md-3">
          <input type="radio" class="btn-check" name="tipo_web" id="presentación" value="presentación" autocomplete="off">
          <label class="btn tipo-btn" for="presentación">Presentación</label>
        </div>
        <div class="col-6 col-md-3">
          <input type="radio" class="btn-check" name="tipo_web" id="evento" value="evento" autocomplete="off">
          <label class="btn tipo-btn" for="evento">Evento</label>
        </div>
      </div>

      <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Agregá tus redes y links de contacto (opcional)</h5>
        <div class="row g-3">
          <div class="col-6 col-md-4">
            <label class="form-label">
              <img src="/static/img/facebook.png" class="icono"> Facebook
            </label>
            <input type="url" name="facebook" class="form-control" placeholder="https://facebook.com/tu_pagina">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">
              <img src="/static/img/whatsapp.png" class="icono"> WhatsApp
            </label>
            <input type="url" name="whatsapp" class="form-control" placeholder="https://wa.me/549...">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">
              <img src="/static/img/instagram.png" class="icono"> Instagram
            </label>
            <input type="url" name="instagram" class="form-control" placeholder="https://instagram.com/tu_usuario">
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-5 py-2 rounded-pill shadow">Continuar</button>
      </div>
    </form>
  </div>
</body>
</html>
