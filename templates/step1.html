<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipo de sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("/static/img/fondo_black_diagonales.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: sans-serif;
      color: white;
    }

    h2 {
      color: white;
    }

    .icono {
      height: 20px;
      width: auto;
      object-fit: contain;
      margin-right: 6px;
      vertical-align: middle;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid white;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #8e2de2, #ff6f61);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Creá tu sitio tipo catálogo</h2>

    <form method="POST" enctype="multipart/form-data">
      <input type="hidden" name="tipo_web" value="catálogo">

      <div class="mb-4">
        <label class="form-label text-white">Sobre mí (opcional)</label>
        <textarea name="sobre_mi" class="form-control" rows="3" placeholder="Contanos quién sos, qué hacés, o qué ofrece tu emprendimiento..."></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label text-white">Logo (opcional)</label>
        <input type="file" name="logo" accept="image/*" class="form-control">
      </div>

      <div class="mb-4">
        <label class="form-label text-white">Estilo de fuente</label>
        <select name="fuente" class="form-control">
          <option value="sans-serif">Moderna</option>
          <option value="serif">Elegante</option>
          <option value="monospace">Técnica</option>
        </select>
      </div>

      <div class="card p-4 shadow-sm">
        <h5 class="mb-3 text-white">Agregá tus redes y links de contacto (opcional)</h5>
        <div class="row g-3">
          <div class="col-6 col-md-4">
            <label class="form-label text-white">
              <img src="/static/img/facebook.png" class="icono" alt="Facebook"> Facebook
            </label>
            <input type="url" name="facebook" class="form-control" placeholder="https://facebook.com/tu_pagina">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label text-white">
              <img src="/static/img/whatsapp.png" class="icono" alt="WhatsApp"> WhatsApp
            </label>
            <input type="url" name="whatsapp" class="form-control" placeholder="https://wa.me/549...">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label text-white">
              <img src="/static/img/instagram.png" class="icono" alt="Instagram"> Instagram
            </label>
            <input type="url" name="instagram" class="form-control" placeholder="https://instagram.com/tu_usuario">
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn-gradient">Continuar</button>
      </div>
    </form>
  </div>
</body>
</html>
