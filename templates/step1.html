<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipo de sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tipo-btn {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .icono {
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">¿Qué tipo de sitio querés crear?</h2>

    <form method="POST">
      <div class="row mb-4">
        <div class="col-6 col-md-3">
          <button type="submit" name="tipo_web" value="catálogo" class="btn btn-outline-primary tipo-btn">Catálogo</button>
        </div>
        <div class="col-6 col-md-3">
          <button type="submit" name="tipo_web" value="menú" class="btn btn-outline-primary tipo-btn">Menú</button>
        </div>
        <div class="col-6 col-md-3">
          <button type="submit" name="tipo_web" value="presentación" class="btn btn-outline-primary tipo-btn">Presentación</button>
        </div>
        <div class="col-6 col-md-3">
          <button type="submit" name="tipo_web" value="evento" class="btn btn-outline-primary tipo-btn">Evento</button>
        </div>
      </div>

      <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Agregá tus redes y links de contacto (opcional)</h5>
        <div class="row g-3">
          <div class="col-6 col-md-4">
            <label class="form-label">
              <img src="/static/icons/facebook.svg" class="icono"> Facebook
            </label>
            <input type="url" name="facebook" class="form-control" placeholder="https://facebook.com/tu_pagina">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">
              <img src="/static/icons/whatsapp.svg" class="icono"> WhatsApp
            </label>
            <input type="url" name="whatsapp" class="form-control" placeholder="https://wa.me/549...">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">
              <img src="/static/icons/instagram.svg" class="icono"> Instagram
            </label>
            <input type="url" name="instagram" class="form-control" placeholder="https://instagram.com/tu_usuario">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
