<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Vista previa para redes sociales -->
  <meta property="og:title" content="Crea tu página personalizada">
  <meta property="og:description" content="Armá tu sitio web visualmente, sin código. Elegí estilo, cargá productos y descargalo listo.">
  <meta property="og:image" content="https://appweb-t6jr.onrender.com/static/img/preview.jpg">
  <meta property="og:url" content="https://appweb-t6jr.onrender.com">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <meta charset="UTF-8">
  <title>Tipo de sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&family=Fira+Code&family=Raleway&family=Quicksand&family=Pacifico&family=Source+Serif+4&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }

    h2 {
      color: white;
    }

    .icono {
      height: 20px;
      width: auto;
      object-fit: contain;
      margin-right: 6px;
      vertical-align: middle;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      border: none;
      border-radius: 12px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      border: none;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #8e2de2, #ff6f61);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .fuente-opcion {
      display: inline-block;
      margin-right: 20px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .fuente-opcion input[type="radio"] {
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Creá tu sitio tipo catálogo</h2>

    <input type="email" id="email" required placeholder="Ingresá tu email">
    <button onclick="crearRepositorio()">Crear repositorio</button>
    <div id="resultado-repo" style="margin-top: 10px;"></div>

    <form method="POST" enctype="multipart/form-data">
      <input type="hidden" name="tipo_web" value="catálogo">

      <div class="mb-4 card p-3">
        <label class="form-label text-white">Cuenta sobre ti, o tu emprendimiento/productos...</label>
        <textarea name="sobre_mi" class="form-control" rows="3" placeholder="Contanos quién sos, qué hacés, o qué ofrece tu emprendimiento..."></textarea>
      </div>

      <div class="mb-4 card p-3">
        <label class="form-label text-white">Logo (opcional)</label>
        <input type="file" name="logo" accept="image/*" class="form-control">
      </div>

      <div class="mb-4 card p-3">
        <label class="form-label text-white">Estilo de fuente</label>
        <div class="d-flex flex-wrap">
          <label class="fuente-opcion text-white" style="font-family: 'Roboto', sans-serif;">
            <input type="radio" name="fuente" value="'Roboto', sans-serif"> Roboto
          </label>
          <label class="fuente-opcion text-white" style="font-family: 'Playfair Display', serif;">
            <input type="radio" name="fuente" value="'Playfair Display', serif"> Playfair Display
          </label>
          <label class="fuente-opcion text-white" style="font-family: 'Fira Code', monospace;">
            <input type="radio" name="fuente" value="'Fira Code', monospace"> Fira Code
          </label>
          <label class="fuente-opcion text-white" style="font-family: 'Raleway', sans-serif;">
            <input type="radio" name="fuente" value="'Raleway', sans-serif"> Raleway
          </label>
          <label class="fuente-opcion text-white" style="font-family: 'Quicksand', sans-serif;">
            <input type="radio" name="fuente" value="'Quicksand', sans-serif"> Quicksand
          </label>
          <label class="fuente-opcion text-white" style="font-family: 'Pacifico', cursive;">
            <input type="radio" name="fuente" value="'Pacifico', cursive"> Pacifico
          </label>
          <label class="fuente-opcion text-white" style="font-family: 'Source Serif 4', serif;">
            <input type="radio" name="fuente" value="'Source Serif 4', serif"> Source Serif 4
          </label>
        </div>
      </div>

     <div class="card p-4 shadow-sm">
  <h5 class="mb-3 text-white">Agregá tus redes y links de contacto (opcional)</h5>
  <div class="d-flex flex-column gap-3">

    <!-- Facebook -->
    <div>
      <label class="form-label text-white">
        <img src="/static/img/facebook.png" class="icono" alt="Facebook"> Facebook
      </label>
      <input type="url" name="facebook" class="form-control" placeholder="https://facebook.com/tu_pagina">
    </div>

    <!-- WhatsApp -->
    <div>
      <label class="form-label text-white">
        <img src="/static/img/whatsapp.png" class="icono" alt="WhatsApp"> WhatsApp
      </label>
      <input type="url" name="whatsapp" class="form-control" value="https://wa.me/549" placeholder="Ej: https://wa.me/5491123456789">
    </div>

    <!-- Instagram -->
    <div>
      <label class="form-label text-white">
        <img src="/static/img/instagram.png" class="icono" alt="Instagram"> Instagram
      </label>
      <input type="url" name="instagram" class="form-control" placeholder="https://instagram.com/tu_usuario">
    </div>

    <!-- Activar Mercado Pago -->
    <div>
      <label class="form-label text-white">
        <input type="checkbox" id="activarMP" onchange="toggleCampoMP()"> Usar Mercado Pago
      </label>
    </div>

    <!-- Campo credencial oculto por defecto -->
    <div id="campoMP" style="display: none;">
      <label class="form-label text-white">
        <img src="/static/img/mercadopago.png" class="icono" alt="Mercado Pago"> Credencial Mercado Pago
      </label>
      <input type="password" name="mercado_pago" class="form-control"
             placeholder="APP_USR-..." autocomplete="off"
             oninput="validarCredencialMP(this)">
      <div id="avisoMP" class="text-warning mt-1" style="display: none; font-size: 0.9em;">
        ⚠️ La credencial debe comenzar con <strong>APP_USR-</strong>
      </div>
    </div>

  </div>
</div>


      <div class="mb-3">
        <label for="ubicacion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Ej: Corrientes 9001, Buenos Aires">
      </div>

      <div class="mb-3">
        <label for="link_mapa" class="form-label">Link de Google Maps (opcional)</label>
        <input type="url" class="form-control" id="link_mapa" name="link_mapa" placeholder="https://maps.app.goo.gl/...">
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn-gradient">Continuar</button>
      </div>
    </form>
  </div>
<script>
function toggleCampoMP() {
  const activo = document.getElementById('activarMP').checked;
  document.getElementById('campoMP').style.display = activo ? 'block' : 'none';
}

async function crearRepositorio() {
  const email = document.getElementById("email").value;
  if (!email) return alert("Ingresá un email válido");

  const res = await fetch("/crear-repo", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  const resultado = document.getElementById("resultado-repo");

  if (data.url) {
    resultado.innerHTML = `✅ Repositorio creado: <a href="${data.url}" target="_blank">${data.url}</a>`;
  } else {
    resultado.innerHTML = `❌ Error: ${data.error || "No se pudo crear el repositorio"}`;
  }
}

function validarCredencialMP(input) {
  const valido = input.value.startsWith("APP_USR-");
  document.getElementById('avisoMP').style.display = valido || input.value === "" ? 'none' : 'block';
}
</script>
</body>
</html>
