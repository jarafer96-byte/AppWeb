<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipo de sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("/static/img/fondo_black_diagonales.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
      opacity: 0.4;
    }

    .tipo-btn {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .icono {
      height: 24px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .card {
      background-color: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center text-white">¿Qué tipo de sitio querés crear?</h2>

    <form method="POST">
      <div class="row mb-4">
        <div class="col-6 col-md-3">
          <input type="radio" class="btn-check" name="tipo_web" id="catálogo" value="catálogo" autocomplete="off">
          <label class="btn btn-outline-light tipo-btn" for="catálogo">Catálogo</label>
        </div>
        <div class="col-6 col-md-3">
          <input type="radio" class="btn-check" name="tipo_web" id="menú" value="menú" autocomplete="off">
          <label class="btn btn-outline-light tipo-btn" for="menú">Menú</label>
        </div>
        <div class="col-6 col-md-3">
          <input type="radio" class="btn-check" name="tipo_web" id="presentación" value="presentación" autocomplete="off">
          <label class="btn btn-outline-light tipo-btn" for="presentación">Presentación</label>
        </div>
        <div class="col-6 col-md-3">
          <input type="radio" class="btn-check" name="tipo_web" id="evento" value="evento" autocomplete="off">
          <label class="btn btn-outline-light tipo-btn" for="evento">Evento</label>
        </div>
      </div>

      <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Agregá tus redes y links de contacto (opcional)</h5>
        <div class="row g-3">
          <div class="col-6 col-md-4">
            <label class="form-label">
              <img src="/static/icons/facebook.svg" class="icono"> Facebook
            </label>
            <input type="url" name="facebook" class="form-control" placeholder="https://facebook.com/tu_pagina">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">
              <img src="/static/icons/whatsapp.svg" class="icono"> WhatsApp
            </label>
            <input type="url" name="whatsapp" class="form-control" placeholder="https://wa.me/549...">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">
              <img src="/static/icons/instagram.svg" class="icono"> Instagram
            </label>
            <input type="url" name="instagram" class="form-control" placeholder="https://instagram.com/tu_usuario">
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-5 py-2 rounded-pill shadow">Continuar</button>
      </div>
    </form>
  </div>
</body>
</html>
